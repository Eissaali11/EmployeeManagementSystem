; إعدادات PHP المخصصة لنظام إدارة الموظفين

; إعدادات الذاكرة والوقت الأقصى
memory_limit = 128M
max_execution_time = 300
max_input_time = 60
post_max_size = 20M
upload_max_filesize = 10M

; إعدادات الأخطاء - تفعيل في بيئة التطوير فقط
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL
log_errors = On
error_log = error_log.txt

; إعدادات الجلسة
session.save_handler = files
session.save_path = /tmp
session.use_strict_mode = 1
session.use_cookies = 1
session.use_only_cookies = 1
session.cookie_secure = 1
session.cookie_httponly = 1
session.cookie_samesite = "Lax"
session.gc_maxlifetime = 1440

; توقيت المنطقة
date.timezone = "Asia/Riyadh"

; إعدادات اللغة العربية ودعم UTF-8
default_charset = "UTF-8"
mbstring.internal_encoding = "UTF-8"
mbstring.http_input = "UTF-8"
mbstring.http_output = "UTF-8"

; إعدادات CGI/FastCGI
cgi.fix_pathinfo = 1
cgi.force_redirect = 0

; تمكين تنفيذ البايثون
allow_url_fopen = On
allow_url_include = Off

; تمكين استخدام المتغيرات البيئية
variables_order = "EGPCS"
request_order = "GP"

; تحسينات الأداء
opcache.enable = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 10000
opcache.validate_timestamps = 1
opcache.revalidate_freq = 60