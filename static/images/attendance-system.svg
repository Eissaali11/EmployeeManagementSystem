<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%)"/>
  
  <!-- Office Building -->
  <rect x="150" y="50" width="100" height="150" fill="#2d3748" rx="5"/>
  <rect x="160" y="60" width="80" height="130" fill="#4a5568" rx="3"/>
  
  <!-- Office Windows -->
  <rect x="170" y="80" width="15" height="15" fill="#4fd1c7" opacity="0.7"/>
  <rect x="190" y="80" width="15" height="15" fill="#4fd1c7" opacity="0.7"/>
  <rect x="210" y="80" width="15" height="15" fill="#4fd1c7" opacity="0.7"/>
  <rect x="230" y="80" width="15" height="15" fill="#4fd1c7" opacity="0.7"/>
  
  <rect x="170" y="110" width="15" height="15" fill="#4fd1c7" opacity="0.5"/>
  <rect x="190" y="110" width="15" height="15" fill="#48bb78" opacity="0.7"/>
  <rect x="210" y="110" width="15" height="15" fill="#48bb78" opacity="0.7"/>
  <rect x="230" y="110" width="15" height="15" fill="#4fd1c7" opacity="0.5"/>
  
  <!-- Entrance -->
  <rect x="185" y="170" width="30" height="30" fill="#1a202c" rx="15"/>
  
  <!-- Employees Coming to Work -->
  <g id="employee1">
    <ellipse cx="100" cy="230" rx="8" ry="12" fill="#2d3748"/>
    <circle cx="100" cy="210" r="6" fill="#f7fafc"/>
    <animateTransform attributeName="transform" type="translate" values="0,0; 50,0; 100,0" dur="4s" repeatCount="indefinite"/>
  </g>
  
  <g id="employee2">
    <ellipse cx="80" cy="240" rx="8" ry="12" fill="#4a5568"/>
    <circle cx="80" cy="220" r="6" fill="#f7fafc"/>
    <animateTransform attributeName="transform" type="translate" values="0,0; 70,0; 120,0" dur="5s" repeatCount="indefinite"/>
  </g>
  
  <!-- Time Clock System -->
  <rect x="50" y="120" width="70" height="50" fill="white" rx="5" stroke="#e2e8f0" stroke-width="2"/>
  <text x="85" y="135" font-family="Arial" font-size="10" fill="#2d3748" text-anchor="middle" font-weight="bold">ساعة الدوام</text>
  
  <!-- Digital Clock Display -->
  <rect x="60" y="140" width="50" height="20" fill="#1a202c" rx="2"/>
  <text x="85" y="153" font-family="Monaco" font-size="12" fill="#4fd1c7" text-anchor="middle">08:30</text>
  
  <!-- Attendance Records -->
  <rect x="280" y="120" width="80" height="120" fill="white" rx="5" stroke="#e2e8f0" stroke-width="2"/>
  <text x="320" y="110" font-family="Arial" font-size="10" fill="#2d3748" text-anchor="middle" font-weight="bold">سجل الحضور</text>
  
  <!-- Attendance Entries -->
  <rect x="290" y="140" width="60" height="8" fill="#48bb78" rx="4"/>
  <text x="295" y="150" font-family="Arial" font-size="6" fill="white">أحمد - حاضر</text>
  
  <rect x="290" y="155" width="60" height="8" fill="#48bb78" rx="4"/>
  <text x="295" y="165" font-family="Arial" font-size="6" fill="white">فاطمة - حاضر</text>
  
  <rect x="290" y="170" width="60" height="8" fill="#ed8936" rx="4"/>
  <text x="295" y="180" font-family="Arial" font-size="6" fill="white">سالم - متأخر</text>
  
  <rect x="290" y="185" width="60" height="8" fill="#f56565" rx="4"/>
  <text x="295" y="195" font-family="Arial" font-size="6" fill="white">مريم - غائب</text>
  
  <!-- Calendar - Hijri/Gregorian -->
  <rect x="50" y="30" width="70" height="60" fill="white" rx="5" stroke="#e2e8f0" stroke-width="2"/>
  <rect x="50" y="30" width="70" height="15" fill="#4299e1" rx="5"/>
  <text x="85" y="42" font-family="Arial" font-size="8" fill="white" text-anchor="middle">رجب ١٤٤٦</text>
  <text x="85" y="55" font-family="Arial" font-size="14" fill="#2d3748" text-anchor="middle" font-weight="bold">١٥</text>
  <text x="85" y="75" font-family="Arial" font-size="8" fill="#4a5568" text-anchor="middle">يناير ٢٠٢٥</text>
  
  <!-- Fingerprint Scanner -->
  <circle cx="85" cy="185" r="15" fill="#4fd1c7" opacity="0.3"/>
  <text x="85" y="190" font-family="Arial" font-size="16" fill="#4fd1c7" text-anchor="middle">👆</text>
  
  <!-- Data Flow -->
  <path d="M120 150 Q200 100 280 150" stroke="#4fd1c7" stroke-width="2" fill="none" stroke-dasharray="3,3">
    <animate attributeName="stroke-dashoffset" values="6;0" dur="1s" repeatCount="indefinite"/>
  </path>
  
  <!-- Statistics -->
  <text x="200" y="20" font-family="Arial" font-size="14" fill="#2d3748" text-anchor="middle" font-weight="bold">نظام الحضور والانصراف</text>
</svg>