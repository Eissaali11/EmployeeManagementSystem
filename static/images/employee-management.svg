<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%)"/>
  
  <!-- Background elements -->
  <circle cx="700" cy="100" r="50" fill="#e2e8f0" opacity="0.5"/>
  <rect x="50" y="50" width="80" height="80" rx="10" fill="#f1f5f9" opacity="0.6"/>
  
  <!-- Main dashboard container -->
  <g transform="translate(200, 100)">
    <!-- Dashboard background -->
    <rect x="0" y="0" width="400" height="400" fill="white" rx="15" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="400" height="60" fill="#1a202c" rx="15"/>
    <rect x="0" y="30" width="400" height="30" fill="#1a202c"/>
    <text x="200" y="35" font-family="Arial" font-size="18" fill="white" text-anchor="middle" font-weight="bold">إدارة الموظفين</text>
    
    <!-- Status bar with three states -->
    <g transform="translate(50, 90)">
      <!-- Available (green) -->
      <rect x="0" y="0" width="90" height="50" fill="#f0fdf4" rx="10" stroke="#22c55e" stroke-width="2"/>
      <circle cx="20" cy="25" r="8" fill="#22c55e"/>
      <text x="40" y="20" font-family="Arial" font-size="12" fill="#16a34a" font-weight="bold">متاح</text>
      <text x="40" y="35" font-family="Arial" font-size="10" fill="#4ade80">120 موظف</text>
      
      <!-- In service (blue) -->
      <rect x="110" y="0" width="90" height="50" fill="#eff6ff" rx="10" stroke="#3b82f6" stroke-width="2"/>
      <circle cx="130" cy="25" r="8" fill="#3b82f6"/>
      <text x="150" y="20" font-family="Arial" font-size="12" fill="#2563eb" font-weight="bold">في الخدمة</text>
      <text x="150" y="35" font-family="Arial" font-size="10" fill="#60a5fa">85 موظف</text>
      
      <!-- Maintenance (orange) -->
      <rect x="220" y="0" width="90" height="50" fill="#fffbeb" rx="10" stroke="#f59e0b" stroke-width="2"/>
      <circle cx="240" cy="25" r="8" fill="#f59e0b"/>
      <circle cx="252" cy="17" r="3" fill="#dc2626"/>
      <text x="260" y="20" font-family="Arial" font-size="12" fill="#d97706" font-weight="bold">صيانة</text>
      <text x="260" y="35" font-family="Arial" font-size="10" fill="#fbbf24">5 موظفين</text>
    </g>
    
    <!-- Vehicle icons -->
    <g transform="translate(50, 180)">
      <!-- Van/Bus -->
      <g>
        <rect x="0" y="20" width="60" height="30" fill="#4a5568" rx="4"/>
        <rect x="5" y="15" width="50" height="25" fill="#6b7280" rx="3"/>
        <!-- Windows -->
        <rect x="8" y="18" width="8" height="6" fill="#a5b4fc" rx="1"/>
        <rect x="18" y="18" width="8" height="6" fill="#a5b4fc" rx="1"/>
        <rect x="28" y="18" width="8" height="6" fill="#a5b4fc" rx="1"/>
        <rect x="38" y="18" width="8" height="6" fill="#a5b4fc" rx="1"/>
        <rect x="48" y="18" width="5" height="6" fill="#a5b4fc" rx="1"/>
        <!-- Wheels -->
        <circle cx="15" cy="55" r="6" fill="#374151"/>
        <circle cx="15" cy="55" r="3" fill="#9ca3af"/>
        <circle cx="45" cy="55" r="6" fill="#374151"/>
        <circle cx="45" cy="55" r="3" fill="#9ca3af"/>
      </g>
      
      <!-- Car -->
      <g transform="translate(80, 5)">
        <ellipse cx="25" cy="35" rx="28" ry="15" fill="#4a5568"/>
        <rect x="8" y="25" width="34" height="15" fill="#6b7280" rx="6"/>
        <!-- Windows -->
        <rect x="12" y="20" width="12" height="8" fill="#a5b4fc" rx="2"/>
        <rect x="26" y="20" width="12" height="8" fill="#a5b4fc" rx="2"/>
        <!-- Wheels -->
        <circle cx="15" cy="50" r="5" fill="#374151"/>
        <circle cx="15" cy="50" r="2.5" fill="#9ca3af"/>
        <circle cx="35" cy="50" r="5" fill="#374151"/>
        <circle cx="35" cy="50" r="2.5" fill="#9ca3af"/>
      </g>
      
      <!-- Truck -->
      <g transform="translate(150, 0)">
        <rect x="0" y="25" width="20" height="20" fill="#4a5568" rx="2"/>
        <rect x="20" y="20" width="35" height="25" fill="#6b7280" rx="3"/>
        <!-- Cabin windows -->
        <rect x="3" y="20" width="6" height="5" fill="#a5b4fc" rx="1"/>
        <rect x="11" y="20" width="6" height="5" fill="#a5b4fc" rx="1"/>
        <!-- Wheels -->
        <circle cx="8" cy="50" r="5" fill="#374151"/>
        <circle cx="8" cy="50" r="2.5" fill="#9ca3af"/>
        <circle cx="30" cy="50" r="5" fill="#374151"/>
        <circle cx="30" cy="50" r="2.5" fill="#9ca3af"/>
        <circle cx="45" cy="50" r="5" fill="#374151"/>
        <circle cx="45" cy="50" r="2.5" fill="#9ca3af"/>
      </g>
    </g>
    
    <!-- Road/Ground -->
    <rect x="40" y="280" width="320" height="40" fill="#6b7280" rx="4"/>
    <rect x="40" y="295" width="320" height="3" fill="#fbbf24"/>
    
    <!-- Additional UI elements -->
    <g transform="translate(50, 330)">
      <!-- Add button -->
      <rect x="0" y="0" width="80" height="25" fill="#22c55e" rx="4" opacity="0.9"/>
      <text x="40" y="17" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">+ إضافة</text>
      
      <!-- Week indicator -->
      <rect x="220" y="0" width="90" height="25" fill="#f3f4f6" rx="4" stroke="#d1d5db"/>
      <text x="265" y="17" font-family="Arial" font-size="12" fill="#374151" text-anchor="middle">أسبوع 23</text>
    </g>
  </g>
  
  <!-- Person/Manager figure -->
  <g transform="translate(650, 350)">
    <!-- Body -->
    <rect x="-12" y="15" width="24" height="35" fill="#3b82f6" rx="6"/>
    <!-- Head -->
    <circle cx="0" cy="0" r="15" fill="#fbbf24"/>
    <!-- Arms -->
    <rect x="-20" y="20" width="12" height="3" fill="#3b82f6" rx="1"/>
    <rect x="8" y="20" width="12" height="3" fill="#3b82f6" rx="1"/>
    <!-- Legs -->
    <rect x="-6" y="50" width="5" height="20" fill="#1f2937" rx="2"/>
    <rect x="1" y="50" width="5" height="20" fill="#1f2937" rx="2"/>
    
    <!-- Hand pointing to screen -->
    <circle cx="25" cy="22" r="2.5" fill="#fbbf24"/>
    <rect x="20" y="20" width="8" height="2" fill="#fbbf24" rx="1"/>
  </g>
  
  <!-- Floating UI elements -->
  <g transform="translate(100, 200)">
    <!-- Gear/Settings icon -->
    <g opacity="0.7">
      <circle cx="0" cy="0" r="20" fill="#e2e8f0"/>
      <g fill="#6b7280" transform="scale(0.7)">
        <rect x="-2" y="-24" width="4" height="6" rx="1"/>
        <rect x="-2" y="18" width="4" height="6" rx="1"/>
        <rect x="-24" y="-2" width="6" height="4" rx="1"/>
        <rect x="18" y="-2" width="6" height="4" rx="1"/>
        <rect x="-17" y="-17" width="4" height="4" rx="1" transform="rotate(45)"/>
        <rect x="13" y="-17" width="4" height="4" rx="1" transform="rotate(45)"/>
        <rect x="-17" y="13" width="4" height="4" rx="1" transform="rotate(45)"/>
        <rect x="13" y="13" width="4" height="4" rx="1" transform="rotate(45)"/>
      </g>
      <circle cx="0" cy="0" r="6" fill="#d1d5db"/>
      <circle cx="0" cy="0" r="3" fill="#9ca3af"/>
    </g>
  </g>
  
  <!-- Arabic text and branding -->
  <g transform="translate(100, 520)">
    <text x="0" y="0" font-family="Arial" font-size="16" fill="#1f2937" font-weight="bold">إدارة شاملة لجميع المركبات</text>
    <text x="0" y="25" font-family="Arial" font-size="12" fill="#6b7280">متابعة دقيقة وتقارير تفصيلية</text>
  </g>
  
  <!-- Status indicators with Arabic -->
  <g transform="translate(500, 520)">
    <circle cx="0" cy="-5" r="8" fill="rgba(34,197,94,0.2)"/>
    <circle cx="0" cy="-5" r="4" fill="#22c55e"/>
    <text x="15" y="0" font-family="Arial" font-size="12" fill="#16a34a">نظام فعال</text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <circle cx="150" cy="150" r="3" fill="#3b82f6">
      <animate attributeName="cy" values="150;130;150" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="250" r="4" fill="#22c55e">
      <animate attributeName="cy" values="250;230;250" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>