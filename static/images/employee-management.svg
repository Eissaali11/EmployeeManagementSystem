<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%)"/>
  
  <!-- Office Environment -->
  <rect x="50" y="50" width="300" height="200" fill="#ffffff" rx="10" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Employee Profile Cards -->
  <rect x="70" y="80" width="80" height="100" fill="#4299e1" rx="8" opacity="0.1"/>
  <circle cx="110" cy="110" r="15" fill="#4299e1"/>
  <rect x="85" y="130" width="50" height="4" fill="#4299e1" rx="2"/>
  <rect x="85" y="140" width="35" height="4" fill="#a0aec0" rx="2"/>
  <rect x="85" y="150" width="45" height="4" fill="#a0aec0" rx="2"/>
  
  <rect x="160" y="80" width="80" height="100" fill="#48bb78" rx="8" opacity="0.1"/>
  <circle cx="200" cy="110" r="15" fill="#48bb78"/>
  <rect x="175" y="130" width="50" height="4" fill="#48bb78" rx="2"/>
  <rect x="175" y="140" width="40" height="4" fill="#a0aec0" rx="2"/>
  <rect x="175" y="150" width="35" height="4" fill="#a0aec0" rx="2"/>
  
  <rect x="250" y="80" width="80" height="100" fill="#ed8936" rx="8" opacity="0.1"/>
  <circle cx="290" cy="110" r="15" fill="#ed8936"/>
  <rect x="265" y="130" width="50" height="4" fill="#ed8936" rx="2"/>
  <rect x="265" y="140" width="45" height="4" fill="#a0aec0" rx="2"/>
  <rect x="265" y="150" width="30" height="4" fill="#a0aec0" rx="2"/>
  
  <!-- Data Flow Lines -->
  <path d="M110 180 Q200 200 290 180" stroke="#4fd1c7" stroke-width="2" fill="none" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="10;0" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Saudi Context Elements -->
  <text x="200" y="35" font-family="Arial" font-size="16" fill="#2d3748" text-anchor="middle" font-weight="bold">إدارة الموظفين</text>
  
  <!-- Digital Icons -->
  <g transform="translate(320, 200)">
    <circle r="25" fill="#4299e1" opacity="0.2"/>
    <text x="0" y="5" font-family="Arial" font-size="20" fill="#4299e1" text-anchor="middle">📊</text>
  </g>
</svg>