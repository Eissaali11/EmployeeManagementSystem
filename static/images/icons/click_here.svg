<?xml version="1.0" encoding="UTF-8"?>
<svg width="300px" height="120px" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <!-- الإطار الدائري -->
  <rect x="5" y="5" width="290" height="110" rx="20" ry="20" fill="white" stroke="#333" stroke-width="2" />
  
  <!-- أيقونة الإشارة -->
  <g transform="translate(40, 30)">
    <!-- اليد الزرقاء -->
    <path d="M50,10 C45,10 40,15 40,20 L40,52 L30,42 C27,39 22,39 19,42 C16,45 16,50 19,53 L45,79 C48,82 52,83 56,83 L80,83 C85,83 90,78 90,73 L90,20 C90,15 85,10 80,10 L50,10 Z" fill="#1a73e8" />
    <!-- أصابع اليد -->
    <path d="M45,10 C40,10 35,15 35,20 L35,40 L45,40 L45,20 C45,17 48,15 50,15 C52,15 55,17 55,20 L55,40 L65,40 L65,25 C65,22 68,20 70,20 C72,20 75,22 75,25 L75,40 L85,40 L85,30 C85,27 88,25 90,25 C92,25 95,27 95,30 L95,73 C95,78 90,83 85,83 L70,83" stroke="#1a73e8" stroke-width="2" fill="none" />
  </g>
  
  <!-- النص "هنا" الأول -->
  <text x="170" y="40" font-family="'Arial', sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">هنا</text>
  
  <!-- النص "هنا" الثاني -->
  <text x="170" y="80" font-family="'Arial', sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">هنا</text>
  
  <!-- إضافة شفافية -->
  <rect x="5" y="5" width="290" height="110" rx="20" ry="20" fill="url(#grid-pattern)" fill-opacity="0.1" />
  
  <!-- نمط الشبكة الخلفية -->
  <defs>
    <pattern id="grid-pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="20" height="20" fill="#f5f5f5" />
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e0e0e0" stroke-width="1"/>
    </pattern>
  </defs>
</svg>