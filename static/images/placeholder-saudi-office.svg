<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" style="background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%)">
  <!-- Saudi Office Environment -->
  <defs>
    <linearGradient id="building" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5282;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a5c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4fd1c7;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#building)"/>
  
  <!-- Modern Saudi Office Buildings -->
  <rect x="100" y="200" width="300" height="600" fill="#1a202c" opacity="0.8"/>
  <rect x="120" y="220" width="260" height="560" fill="url(#glass)"/>
  
  <rect x="450" y="150" width="250" height="650" fill="#2d3748" opacity="0.8"/>
  <rect x="470" y="170" width="210" height="610" fill="url(#glass)"/>
  
  <rect x="750" y="180" width="280" height="620" fill="#1a202c" opacity="0.8"/>
  <rect x="770" y="200" width="240" height="580" fill="url(#glass)"/>
  
  <!-- Modern Office Interior Elements -->
  <rect x="1100" y="300" width="700" height="500" fill="#f7fafc" opacity="0.9" rx="20"/>
  
  <!-- Office Desks -->
  <rect x="1150" y="380" width="120" height="60" fill="#4a5568" rx="5"/>
  <rect x="1300" y="380" width="120" height="60" fill="#4a5568" rx="5"/>
  <rect x="1450" y="380" width="120" height="60" fill="#4a5568" rx="5"/>
  
  <!-- Computers -->
  <rect x="1160" y="350" width="40" height="25" fill="#1a202c" rx="2"/>
  <rect x="1310" y="350" width="40" height="25" fill="#1a202c" rx="2"/>
  <rect x="1460" y="350" width="40" height="25" fill="#1a202c" rx="2"/>
  
  <!-- Saudi Business People Silhouettes -->
  <ellipse cx="1180" cy="340" rx="15" ry="20" fill="#2d3748"/>
  <circle cx="1180" cy="320" r="10" fill="#2d3748"/>
  
  <ellipse cx="1330" cy="340" rx="15" ry="20" fill="#2d3748"/>
  <circle cx="1330" cy="320" r="10" fill="#2d3748"/>
  
  <ellipse cx="1480" cy="340" rx="15" ry="20" fill="#2d3748"/>
  <circle cx="1480" cy="320" r="10" fill="#2d3748"/>
  
  <!-- Saudi Flag Elements -->
  <rect x="1600" y="350" width="80" height="50" fill="#006C35"/>
  <text x="1640" y="380" font-family="Arial" font-size="20" fill="white" text-anchor="middle">ðŸ‡¸ðŸ‡¦</text>
  
  <!-- Modern UI Elements -->
  <rect x="1150" y="500" width="200" height="100" fill="white" opacity="0.8" rx="10"/>
  <rect x="1170" y="520" width="160" height="8" fill="#4299e1" rx="4"/>
  <rect x="1170" y="540" width="120" height="8" fill="#48bb78" rx="4"/>
  <rect x="1170" y="560" width="140" height="8" fill="#ed8936" rx="4"/>
  
  <!-- Cars/Fleet -->
  <rect x="200" y="850" width="100" height="40" fill="#2d3748" rx="20"/>
  <circle cx="220" cy="880" r="12" fill="#1a202c"/>
  <circle cx="280" cy="880" r="12" fill="#1a202c"/>
  
  <rect x="350" y="850" width="100" height="40" fill="#2d3748" rx="20"/>
  <circle cx="370" cy="880" r="12" fill="#1a202c"/>
  <circle cx="430" cy="880" r="12" fill="#1a202c"/>
  
  <!-- Digital Elements -->
  <g opacity="0.3">
    <circle cx="300" cy="400" r="3" fill="#4fd1c7">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="350" r="3" fill="#06b6d4">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="300" r="3" fill="#4299e1">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Overlay Text Area -->
  <rect x="500" y="400" width="900" height="300" fill="rgba(255,255,255,0.1)" rx="15"/>
  
</svg>