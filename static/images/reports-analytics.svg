<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%)"/>
  
  <!-- Dashboard Background -->
  <rect x="30" y="40" width="340" height="220" fill="white" rx="15" stroke="#e2e8f0" stroke-width="2"/>
  <text x="200" y="25" font-family="Arial" font-size="16" fill="#2d3748" text-anchor="middle" font-weight="bold">التقارير والتحليلات</text>
  
  <!-- Chart Area -->
  <rect x="50" y="70" width="150" height="100" fill="#f7fafc" rx="8" stroke="#e2e8f0" stroke-width="1"/>
  <text x="125" y="60" font-family="Arial" font-size="10" fill="#4a5568" text-anchor="middle">نمو الموظفين</text>
  
  <!-- Bar Chart -->
  <rect x="60" y="130" width="10" height="30" fill="#4299e1"/>
  <rect x="75" y="120" width="10" height="40" fill="#48bb78"/>
  <rect x="90" y="110" width="10" height="50" fill="#4fd1c7"/>
  <rect x="105" y="100" width="10" height="60" fill="#ed8936"/>
  <rect x="120" y="90" width="10" height="70" fill="#f093fb"/>
  <rect x="135" y="85" width="10" height="75" fill="#38a169"/>
  <rect x="150" y="80" width="10" height="80" fill="#4299e1"/>
  
  <!-- Months Labels -->
  <text x="65" y="175" font-family="Arial" font-size="6" fill="#4a5568" text-anchor="middle">يناير</text>
  <text x="80" y="175" font-family="Arial" font-size="6" fill="#4a5568" text-anchor="middle">فبراير</text>
  <text x="95" y="175" font-family="Arial" font-size="6" fill="#4a5568" text-anchor="middle">مارس</text>
  <text x="110" y="175" font-family="Arial" font-size="6" fill="#4a5568" text-anchor="middle">أبريل</text>
  <text x="125" y="175" font-family="Arial" font-size="6" fill="#4a5568" text-anchor="middle">مايو</text>
  <text x="140" y="175" font-family="Arial" font-size="6" fill="#4a5568" text-anchor="middle">يونيو</text>
  <text x="155" y="175" font-family="Arial" font-size="6" fill="#4a5568" text-anchor="middle">يوليو</text>
  
  <!-- KPI Cards -->
  <rect x="220" y="70" width="60" height="40" fill="#4299e1" opacity="0.1" rx="8"/>
  <text x="250" y="85" font-family="Arial" font-size="12" fill="#4299e1" text-anchor="middle" font-weight="bold">٢٤٥</text>
  <text x="250" y="100" font-family="Arial" font-size="8" fill="#4a5568" text-anchor="middle">موظف نشط</text>
  
  <rect x="290" y="70" width="60" height="40" fill="#48bb78" opacity="0.1" rx="8"/>
  <text x="320" y="85" font-family="Arial" font-size="12" fill="#48bb78" text-anchor="middle" font-weight="bold">٩٢%</text>
  <text x="320" y="100" font-family="Arial" font-size="8" fill="#4a5568" text-anchor="middle">معدل الحضور</text>
  
  <rect x="220" y="120" width="60" height="40" fill="#ed8936" opacity="0.1" rx="8"/>
  <text x="250" y="135" font-family="Arial" font-size="12" fill="#ed8936" text-anchor="middle" font-weight="bold">٣٨</text>
  <text x="250" y="150" font-family="Arial" font-size="8" fill="#4a5568" text-anchor="middle">مركبة</text>
  
  <rect x="290" y="120" width="60" height="40" fill="#f093fb" opacity="0.1" rx="8"/>
  <text x="320" y="135" font-family="Arial" font-size="12" fill="#f093fb" text-anchor="middle" font-weight="bold">٤.٨</text>
  <text x="320" y="150" font-family="Arial" font-size="8" fill="#4a5568" text-anchor="middle">تقييم الأداء</text>
  
  <!-- Pie Chart -->
  <g transform="translate(300, 200)">
    <circle r="30" fill="none" stroke="#f1f3f4" stroke-width="6"/>
    <circle r="30" fill="none" stroke="#4299e1" stroke-width="6" stroke-dasharray="75 113" stroke-dashoffset="-25"/>
    <circle r="30" fill="none" stroke="#48bb78" stroke-width="6" stroke-dasharray="47 141" stroke-dashoffset="-100"/>
    <circle r="30" fill="none" stroke="#ed8936" stroke-width="6" stroke-dasharray="66 122" stroke-dashoffset="-147"/>
    <text x="0" y="5" font-family="Arial" font-size="8" fill="#2d3748" text-anchor="middle">الإدارات</text>
  </g>
  
  <!-- Department Legend -->
  <rect x="220" y="180" width="8" height="8" fill="#4299e1"/>
  <text x="235" y="187" font-family="Arial" font-size="8" fill="#4a5568">الإدارة</text>
  
  <rect x="220" y="195" width="8" height="8" fill="#48bb78"/>
  <text x="235" y="202" font-family="Arial" font-size="8" fill="#4a5568">المبيعات</text>
  
  <rect x="220" y="210" width="8" height="8" fill="#ed8936"/>
  <text x="235" y="217" font-family="Arial" font-size="8" fill="#4a5568">التقنية</text>
  
  <!-- Data Export Icons -->
  <g transform="translate(50, 200)">
    <rect width="25" height="20" fill="white" stroke="#4a5568" stroke-width="1" rx="2"/>
    <text x="12.5" y="12" font-family="Arial" font-size="6" fill="#48bb78" text-anchor="middle">Excel</text>
    <text x="12.5" y="17" font-family="Arial" font-size="4" fill="#4a5568" text-anchor="middle">.xlsx</text>
  </g>
  
  <g transform="translate(85, 200)">
    <rect width="25" height="20" fill="white" stroke="#4a5568" stroke-width="1" rx="2"/>
    <text x="12.5" y="12" font-family="Arial" font-size="6" fill="#f56565" text-anchor="middle">PDF</text>
    <text x="12.5" y="17" font-family="Arial" font-size="4" fill="#4a5568" text-anchor="middle">.pdf</text>
  </g>
  
  <!-- Real-time Indicator -->
  <g transform="translate(150, 50)">
    <circle r="4" fill="#48bb78">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <text x="10" y="5" font-family="Arial" font-size="8" fill="#48bb78">مباشر</text>
  </g>
  
  <!-- Saudi Business Context -->
  <g transform="translate(330, 40)">
    <rect width="15" height="10" fill="#006C35"/>
    <rect width="15" height="5" fill="white"/>
    <text x="20" y="8" font-family="Arial" font-size="6" fill="#4a5568">السعودية</text>
  </g>
</svg>