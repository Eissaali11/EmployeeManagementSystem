<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%)"/>
  
  <!-- Saudi Riyal Background Pattern -->
  <g opacity="0.1">
    <text x="50" y="50" font-family="Arial" font-size="24" fill="#48bb78">﷼</text>
    <text x="350" y="80" font-family="Arial" font-size="20" fill="#48bb78">﷼</text>
    <text x="100" y="250" font-family="Arial" font-size="18" fill="#48bb78">﷼</text>
    <text x="300" y="200" font-family="Arial" font-size="22" fill="#48bb78">﷼</text>
  </g>
  
  <!-- Main Dashboard -->
  <rect x="50" y="60" width="300" height="180" fill="white" rx="15" stroke="#e2e8f0" stroke-width="2"/>
  <text x="200" y="45" font-family="Arial" font-size="16" fill="#2d3748" text-anchor="middle" font-weight="bold">نظام إدارة الرواتب</text>
  
  <!-- Header Bar -->
  <rect x="50" y="60" width="300" height="40" fill="#4299e1" rx="15"/>
  <rect x="50" y="75" width="300" height="25" fill="#4299e1"/>
  <text x="200" y="85" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">كشف رواتب شهر رجب ١٤٤٦هـ</text>
  
  <!-- Employee Salary Rows -->
  <rect x="70" y="120" width="260" height="25" fill="#f7fafc" rx="3"/>
  <text x="80" y="135" font-family="Arial" font-size="10" fill="#2d3748">أحمد محمد العلي</text>
  <text x="200" y="135" font-family="Arial" font-size="10" fill="#2d3748">مدير المبيعات</text>
  <text x="300" y="135" font-family="Arial" font-size="10" fill="#48bb78" font-weight="bold">٨,٥٠٠ ﷼</text>
  
  <rect x="70" y="150" width="260" height="25" fill="white" rx="3"/>
  <text x="80" y="165" font-family="Arial" font-size="10" fill="#2d3748">فاطمة أحمد القحطاني</text>
  <text x="200" y="165" font-family="Arial" font-size="10" fill="#2d3748">محاسبة</text>
  <text x="300" y="165" font-family="Arial" font-size="10" fill="#48bb78" font-weight="bold">٦,٢٠٠ ﷼</text>
  
  <rect x="70" y="180" width="260" height="25" fill="#f7fafc" rx="3"/>
  <text x="80" y="195" font-family="Arial" font-size="10" fill="#2d3748">سالم عبدالله النهدي</text>
  <text x="200" y="195" font-family="Arial" font-size="10" fill="#2d3748">سائق</text>
  <text x="300" y="195" font-family="Arial" font-size="10" fill="#48bb78" font-weight="bold">٤,٨٠٠ ﷼</text>
  
  <rect x="70" y="210" width="260" height="25" fill="white" rx="3"/>
  <text x="80" y="225" font-family="Arial" font-size="10" fill="#2d3748">مريم سعد الغامدي</text>
  <text x="200" y="225" font-family="Arial" font-size="10" fill="#2d3748">موظفة استقبال</text>
  <text x="300" y="225" font-family="Arial" font-size="10" fill="#48bb78" font-weight="bold">٥,٠٠٠ ﷼</text>
  
  <!-- Total Summary -->
  <rect x="200" y="250" width="130" height="30" fill="#48bb78" rx="5"/>
  <text x="215" y="270" font-family="Arial" font-size="12" fill="white" font-weight="bold">المجموع: ٢٤,٥٠٠ ﷼</text>
  
  <!-- Calculation Icons -->
  <g transform="translate(320, 120)">
    <circle r="8" fill="#4299e1" opacity="0.3"/>
    <text x="0" y="3" font-family="Arial" font-size="8" fill="#4299e1" text-anchor="middle">%</text>
  </g>
  
  <g transform="translate(320, 150)">
    <circle r="8" fill="#ed8936" opacity="0.3"/>
    <text x="0" y="3" font-family="Arial" font-size="8" fill="#ed8936" text-anchor="middle">-</text>
  </g>
  
  <g transform="translate(320, 180)">
    <circle r="8" fill="#48bb78" opacity="0.3"/>
    <text x="0" y="3" font-family="Arial" font-size="8" fill="#48bb78" text-anchor="middle">+</text>
  </g>
  
  <!-- Bank Transfer Icon -->
  <g transform="translate(30, 200)">
    <rect width="25" height="15" fill="#4a5568" rx="2"/>
    <rect x="2" y="2" width="21" height="11" fill="#4fd1c7" opacity="0.5" rx="1"/>
    <text x="12.5" y="10" font-family="Arial" font-size="6" fill="#2d3748" text-anchor="middle">البنك</text>
  </g>
  
  <!-- Data Flow Animation -->
  <path d="M55 210 Q30 190 30 150" stroke="#4fd1c7" stroke-width="2" fill="none" stroke-dasharray="4,4">
    <animate attributeName="stroke-dashoffset" values="8;0" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Reports/PDF Icon -->
  <g transform="translate(370, 160)">
    <rect width="20" height="25" fill="white" stroke="#4a5568" stroke-width="1" rx="2"/>
    <rect x="2" y="5" width="16" height="2" fill="#4a5568" rx="1"/>
    <rect x="2" y="9" width="12" height="2" fill="#a0aec0" rx="1"/>
    <rect x="2" y="13" width="14" height="2" fill="#a0aec0" rx="1"/>
    <text x="10" y="23" font-family="Arial" font-size="6" fill="#4a5568" text-anchor="middle">PDF</text>
  </g>
</svg>