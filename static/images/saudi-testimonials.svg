<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%)"/>
  
  <!-- Saudi Business Environment -->
  <g opacity="0.1">
    <rect x="100" y="50" width="80" height="100" fill="#2d3748"/>
    <rect x="200" y="30" width="60" height="120" fill="#4a5568"/>
    <rect x="280" y="60" width="100" height="90" fill="#2d3748"/>
    <rect x="400" y="40" width="70" height="110" fill="#4a5568"/>
  </g>
  
  <!-- Main Title -->
  <text x="300" y="30" font-family="Arial" font-size="20" fill="#2d3748" text-anchor="middle" font-weight="bold">آراء عملائنا</text>
  <rect x="250" y="35" width="100" height="2" fill="#4299e1"/>
  
  <!-- Testimonial 1 - Large Company -->
  <rect x="50" y="80" width="240" height="120" fill="white" rx="15" stroke="#e2e8f0" stroke-width="2"/>
  <g transform="translate(70, 100)">
    <circle r="20" fill="#4299e1" opacity="0.2"/>
    <text x="0" y="7" font-family="Arial" font-size="16" fill="#4299e1" text-anchor="middle">👨‍💼</text>
  </g>
  <text x="110" y="110" font-family="Arial" font-size="12" fill="#2d3748" font-weight="bold">م. أحمد العلي</text>
  <text x="110" y="125" font-family="Arial" font-size="9" fill="#4a5568">مدير تقنية المعلومات - شركة البناء السعودية</text>
  
  <text x="70" y="150" font-family="Arial" font-size="10" fill="#4a5568">"نُظم غيّر طريقة إدارتنا للموظفين والمركبات.</text>
  <text x="70" y="165" font-family="Arial" font-size="10" fill="#4a5568">وفرنا ٤٠٪ من الوقت في العمليات الإدارية."</text>
  
  <!-- Rating Stars -->
  <g transform="translate(200, 175)">
    <text x="0" y="0" font-family="Arial" font-size="12" fill="#ffd700">★★★★★</text>
  </g>
  
  <!-- Testimonial 2 - Medium Company -->
  <rect x="310" y="80" width="240" height="120" fill="white" rx="15" stroke="#e2e8f0" stroke-width="2"/>
  <g transform="translate(330, 100)">
    <circle r="20" fill="#48bb78" opacity="0.2"/>
    <text x="0" y="7" font-family="Arial" font-size="16" fill="#48bb78" text-anchor="middle">👩‍💼</text>
  </g>
  <text x="370" y="110" font-family="Arial" font-size="12" fill="#2d3748" font-weight="bold">د. فاطمة القحطاني</text>
  <text x="370" y="125" font-family="Arial" font-size="9" fill="#4a5568">مديرة الموارد البشرية - مجموعة الخليج التجارية</text>
  
  <text x="330" y="150" font-family="Arial" font-size="10" fill="#4a5568">"واجهة عربية ممتازة وسهولة في الاستخدام.</text>
  <text x="330" y="165" font-family="Arial" font-size="10" fill="#4a5568">أنصح به لكل الشركات السعودية."</text>
  
  <!-- Rating Stars -->
  <g transform="translate(460, 175)">
    <text x="0" y="0" font-family="Arial" font-size="12" fill="#ffd700">★★★★★</text>
  </g>
  
  <!-- Testimonial 3 - Government Sector -->
  <rect x="50" y="220" width="240" height="120" fill="white" rx="15" stroke="#e2e8f0" stroke-width="2"/>
  <g transform="translate(70, 240)">
    <circle r="20" fill="#ed8936" opacity="0.2"/>
    <text x="0" y="7" font-family="Arial" font-size="16" fill="#ed8936" text-anchor="middle">🏢</text>
  </g>
  <text x="110" y="250" font-family="Arial" font-size="12" fill="#2d3748" font-weight="bold">أ. سالم النهدي</text>
  <text x="110" y="265" font-family="Arial" font-size="9" fill="#4a5568">مدير العمليات - الهيئة العامة للنقل</text>
  
  <text x="70" y="290" font-family="Arial" font-size="10" fill="#4a5568">"تتبع دقيق لأسطول المركبات والموظفين.</text>
  <text x="70" y="305" font-family="Arial" font-size="10" fill="#4a5568">يتماشى مع متطلبات القطاع الحكومي."</text>
  
  <!-- Rating Stars -->
  <g transform="translate(200, 315)">
    <text x="0" y="0" font-family="Arial" font-size="12" fill="#ffd700">★★★★★</text>
  </g>
  
  <!-- Testimonial 4 - Small Business -->
  <rect x="310" y="220" width="240" height="120" fill="white" rx="15" stroke="#e2e8f0" stroke-width="2"/>
  <g transform="translate(330, 240)">
    <circle r="20" fill="#f093fb" opacity="0.2"/>
    <text x="0" y="7" font-family="Arial" font-size="16" fill="#f093fb" text-anchor="middle">👨‍🔧</text>
  </g>
  <text x="370" y="250" font-family="Arial" font-size="12" fill="#2d3748" font-weight="bold">م. خالد الغامدي</text>
  <text x="370" y="265" font-family="Arial" font-size="9" fill="#4a5568">مالك - ورشة الغامدي للصيانة</text>
  
  <text x="330" y="290" font-family="Arial" font-size="10" fill="#4a5568">"نظام بسيط ومناسب للشركات الصغيرة.</text>
  <text x="330" y="305" font-family="Arial" font-size="10" fill="#4a5568">ساعدني في تنظيم عملي بشكل احترافي."</text>
  
  <!-- Rating Stars -->
  <g transform="translate(460, 315)">
    <text x="0" y="0" font-family="Arial" font-size="12" fill="#ffd700">★★★★★</text>
  </g>
  
  <!-- Statistics -->
  <rect x="50" y="360" width="500" height="30" fill="#4299e1" opacity="0.1" rx="15"/>
  <text x="300" y="378" font-family="Arial" font-size="14" fill="#2d3748" text-anchor="middle" font-weight="bold">+٥٠٠ شركة سعودية تثق في نُظم</text>
  
  <!-- Saudi Elements -->
  <g transform="translate(20, 360)">
    <rect width="20" height="15" fill="#006C35"/>
    <rect width="20" height="7.5" fill="white"/>
    <text x="10" y="11" font-family="Arial" font-size="8" fill="white" text-anchor="middle">🗡️</text>
  </g>
  
  <g transform="translate(560, 360)">
    <rect width="20" height="15" fill="#006C35"/>
    <rect width="20" height="7.5" fill="white"/>
    <text x="10" y="11" font-family="Arial" font-size="8" fill="white" text-anchor="middle">🕌</text>
  </g>
  
  <!-- Trust Indicators -->
  <g transform="translate(100, 50)">
    <circle r="15" fill="#48bb78" opacity="0.2"/>
    <text x="0" y="5" font-family="Arial" font-size="12" fill="#48bb78" text-anchor="middle">✓</text>
  </g>
  <text x="125" y="58" font-family="Arial" font-size="8" fill="#48bb78">موثوق</text>
  
  <g transform="translate(200, 50)">
    <circle r="15" fill="#4299e1" opacity="0.2"/>
    <text x="0" y="5" font-family="Arial" font-size="12" fill="#4299e1" text-anchor="middle">🔒</text>
  </g>
  <text x="225" y="58" font-family="Arial" font-size="8" fill="#4299e1">آمن</text>
  
  <g transform="translate(300, 50)">
    <circle r="15" fill="#ed8936" opacity="0.2"/>
    <text x="0" y="5" font-family="Arial" font-size="12" fill="#ed8936" text-anchor="middle">🚀</text>
  </g>
  <text x="325" y="58" font-family="Arial" font-size="8" fill="#ed8936">سريع</text>
</svg>