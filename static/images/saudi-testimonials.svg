<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%)"/>
  
  <!-- Saudi Business Environment -->
  <g opacity="0.1">
    <!-- Buildings -->
    <rect x="650" y="80" width="100" height="220" fill="#2d3748"/>
    <rect x="70" y="120" width="80" height="180" fill="#2d3748"/>
    <rect x="720" y="100" width="60" height="200" fill="#4a5568"/>
  </g>
  
  <!-- Main Testimonial Scene -->
  <g transform="translate(200, 50)">
    <!-- Conference Room -->
    <rect x="0" y="0" width="400" height="300" fill="white" rx="20" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- Meeting Table -->
    <ellipse cx="200" cy="200" rx="150" ry="50" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Saudi Executives -->
    <!-- Executive 1 -->
    <g transform="translate(100, 120)">
      <circle cx="0" cy="0" r="30" fill="#4299e1" opacity="0.3"/>
      <circle cx="0" cy="-10" r="15" fill="#d4af37"/>
      <rect x="-10" y="5" width="20" height="25" fill="#2d3748" rx="3"/>
      <text x="0" y="50" font-family="Arial" font-size="10" text-anchor="middle" fill="#2d3748">م. أحمد العلي</text>
      <text x="0" y="62" font-family="Arial" font-size="8" text-anchor="middle" fill="#4a5568">مدير تقنية المعلومات</text>
    </g>
    
    <!-- Executive 2 -->
    <g transform="translate(200, 120)">
      <circle cx="0" cy="0" r="30" fill="#48bb78" opacity="0.3"/>
      <circle cx="0" cy="-10" r="15" fill="#d4af37"/>
      <rect x="-10" y="5" width="20" height="25" fill="#2d3748" rx="3"/>
      <text x="0" y="50" font-family="Arial" font-size="10" text-anchor="middle" fill="#2d3748">د. فاطمة القحطاني</text>
      <text x="0" y="62" font-family="Arial" font-size="8" text-anchor="middle" fill="#4a5568">مديرة الموارد البشرية</text>
    </g>
    
    <!-- Executive 3 -->
    <g transform="translate(300, 120)">
      <circle cx="0" cy="0" r="30" fill="#ed8936" opacity="0.3"/>
      <circle cx="0" cy="-10" r="15" fill="#d4af37"/>
      <rect x="-10" y="5" width="20" height="25" fill="#2d3748" rx="3"/>
      <text x="0" y="50" font-family="Arial" font-size="10" text-anchor="middle" fill="#2d3748">أ. سالم النهدي</text>
      <text x="0" y="62" font-family="Arial" font-size="8" text-anchor="middle" fill="#4a5568">مدير العمليات</text>
    </g>
    
    <!-- Speech Bubbles -->
    <g transform="translate(60, 50)">
      <path d="M0,0 Q0,-10 10,-10 L80,-10 Q90,-10 90,0 L90,30 Q90,40 80,40 L15,40 L5,50 L10,40 Q0,40 0,30 Z" fill="white" stroke="#4fd1c7" stroke-width="2"/>
      <text x="45" y="10" font-family="Arial" font-size="8" text-anchor="middle" fill="#2d3748">"وفرنا 40% من الوقت"</text>
      <text x="45" y="22" font-family="Arial" font-size="8" text-anchor="middle" fill="#4a5568">في إدارة الموظفين</text>
    </g>
    
    <g transform="translate(160, 40)">
      <path d="M0,0 Q0,-10 10,-10 L80,-10 Q90,-10 90,0 L90,30 Q90,40 80,40 L15,40 L5,50 L10,40 Q0,40 0,30 Z" fill="white" stroke="#48bb78" stroke-width="2"/>
      <text x="45" y="10" font-family="Arial" font-size="8" text-anchor="middle" fill="#2d3748">"واجهة عربية ممتازة"</text>
      <text x="45" y="22" font-family="Arial" font-size="8" text-anchor="middle" fill="#4a5568">سهلة الاستخدام</text>
    </g>
    
    <g transform="translate(250, 50)">
      <path d="M0,0 Q0,-10 10,-10 L90,-10 Q100,-10 100,0 L100,30 Q100,40 90,40 L15,40 L5,50 L10,40 Q0,40 0,30 Z" fill="white" stroke="#ed8936" stroke-width="2"/>
      <text x="50" y="10" font-family="Arial" font-size="8" text-anchor="middle" fill="#2d3748">"يتماشى مع متطلبات"</text>
      <text x="50" y="22" font-family="Arial" font-size="8" text-anchor="middle" fill="#4a5568">القطاع الحكومي</text>
    </g>
    
    <!-- Success Metrics -->
    <g transform="translate(50, 250)">
      <rect x="0" y="0" width="300" height="40" fill="#4fd1c7" opacity="0.1" rx="10"/>
      <text x="150" y="18" font-family="Arial" font-size="12" text-anchor="middle" fill="#2d3748" font-weight="bold">✨ نتائج مثبتة من عملائنا الكرام ✨</text>
      <text x="150" y="32" font-family="Arial" font-size="10" text-anchor="middle" fill="#4a5568">أكثر من 500 شركة سعودية تثق في نُظم</text>
    </g>
  </g>
  
  <!-- Saudi Flag -->
  <g transform="translate(20, 20)">
    <rect width="40" height="25" fill="#006C35"/>
    <rect width="40" height="12.5" fill="white"/>
    <text x="20" y="16" font-family="Arial" font-size="14" fill="white" text-anchor="middle">⚔️</text>
  </g>
  
  <!-- Success Stats -->
  <g transform="translate(50, 320)">
    <circle cx="0" cy="0" r="25" fill="rgba(72,187,120,0.2)"/>
    <text x="0" y="-5" font-family="Arial" font-size="12" text-anchor="middle" fill="#48bb78" font-weight="bold">98%</text>
    <text x="0" y="7" font-family="Arial" font-size="8" text-anchor="middle" fill="#48bb78">رضا</text>
  </g>
  
  <g transform="translate(150, 320)">
    <circle cx="0" cy="0" r="25" fill="rgba(66,153,225,0.2)"/>
    <text x="0" y="-5" font-family="Arial" font-size="12" text-anchor="middle" fill="#4299e1" font-weight="bold">500+</text>
    <text x="0" y="7" font-family="Arial" font-size="8" text-anchor="middle" fill="#4299e1">شركة</text>
  </g>
  
  <g transform="translate(250, 320)">
    <circle cx="0" cy="0" r="25" fill="rgba(237,137,54,0.2)"/>
    <text x="0" y="-5" font-family="Arial" font-size="12" text-anchor="middle" fill="#ed8936" font-weight="bold">5+</text>
    <text x="0" y="7" font-family="Arial" font-size="8" text-anchor="middle" fill="#ed8936">سنوات</text>
  </g>
  
  <!-- Trust Indicators -->
  <g transform="translate(680, 320)">
    <rect width="100" height="60" fill="rgba(77,209,199,0.1)" rx="10"/>
    <text x="50" y="20" font-family="Arial" font-size="10" text-anchor="middle" fill="#2d3748" font-weight="bold">شهادات الثقة</text>
    <text x="50" y="35" font-family="Arial" font-size="8" text-anchor="middle" fill="#4a5568">⭐⭐⭐⭐⭐</text>
    <text x="50" y="48" font-family="Arial" font-size="8" text-anchor="middle" fill="#4a5568">معتمد من SAMA</text>
  </g>
  
  <!-- Animated elements -->
  <g opacity="0.4">
    <circle cx="100" cy="100" r="3" fill="#4fd1c7">
      <animate attributeName="cy" values="100;80;100" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="200" r="4" fill="#48bb78">
      <animate attributeName="cy" values="200;180;200" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="380" r="2" fill="#ed8936">
      <animate attributeName="cy" values="380;360;380" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>