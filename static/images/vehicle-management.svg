<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="linear-gradient(135deg, #e6f3ff 0%, #cce7ff 100%)"/>
  
  <!-- Background geometric shapes -->
  <circle cx="120" cy="100" r="40" fill="#b3d9ff" opacity="0.3"/>
  <polygon points="700,80 720,120 680,120" fill="#99ccff" opacity="0.4"/>
  <rect x="650" y="50" width="60" height="60" rx="15" fill="#80bfff" opacity="0.2"/>
  
  <!-- Main content area -->
  <g transform="translate(100, 150)">
    <!-- Vehicle Management Dashboard -->
    <rect x="300" y="-50" width="300" height="250" fill="white" rx="20" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- Dashboard header -->
    <rect x="310" y="-40" width="280" height="40" fill="#1e3a5c" rx="8"/>
    <text x="450" y="-15" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">إدارة المركبات</text>
    
    <!-- Status indicators -->
    <g transform="translate(320, 20)">
      <!-- Available vehicles -->
      <circle cx="20" cy="15" r="12" fill="#4ade80" opacity="0.3"/>
      <circle cx="20" cy="15" r="6" fill="#16a34a"/>
      <text x="45" y="10" font-family="Arial" font-size="12" fill="#2d3748">متاح</text>
      <text x="45" y="25" font-family="Arial" font-size="10" fill="#6b7280">15 مركبة</text>
    </g>
    
    <g transform="translate(320, 70)">
      <!-- In service vehicles -->
      <circle cx="20" cy="15" r="12" fill="#3b82f6" opacity="0.3"/>
      <circle cx="20" cy="15" r="6" fill="#2563eb"/>
      <text x="45" y="10" font-family="Arial" font-size="12" fill="#2d3748">في الخدمة</text>
      <text x="45" y="25" font-family="Arial" font-size="10" fill="#6b7280">8 مركبات</text>
    </g>
    
    <g transform="translate(320, 120)">
      <!-- Maintenance vehicles -->
      <circle cx="20" cy="15" r="12" fill="#f59e0b" opacity="0.3"/>
      <circle cx="20" cy="15" r="6" fill="#d97706"/>
      <text x="45" y="10" font-family="Arial" font-size="12" fill="#2d3748">صيانة</text>
      <text x="45" y="25" font-family="Arial" font-size="10" fill="#6b7280">3 مركبات</text>
    </g>
    
    <!-- Add vehicle button -->
    <rect x="480" y="150" width="100" height="30" fill="#4ade80" rx="6" opacity="0.8"/>
    <text x="530" y="170" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">+ إضافة مركبة</text>
    
    <!-- Checkmark -->
    <g transform="translate(550, 70)">
      <rect x="-15" y="-15" width="30" height="30" fill="#10b981" rx="6" opacity="0.9"/>
      <path d="M-8,-2 L-2,4 L8,-6" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
  
  <!-- Vehicles on the road -->
  <g transform="translate(50, 350)">
    <!-- Bus -->
    <g>
      <rect x="0" y="30" width="120" height="60" fill="#2d3748" rx="8"/>
      <rect x="10" y="20" width="100" height="50" fill="#4a5568" rx="6"/>
      <!-- Windows -->
      <rect x="15" y="25" width="15" height="12" fill="#93c5fd" rx="2"/>
      <rect x="35" y="25" width="15" height="12" fill="#93c5fd" rx="2"/>
      <rect x="55" y="25" width="15" height="12" fill="#93c5fd" rx="2"/>
      <rect x="75" y="25" width="15" height="12" fill="#93c5fd" rx="2"/>
      <rect x="95" y="25" width="10" height="12" fill="#93c5fd" rx="2"/>
      <!-- Wheels -->
      <circle cx="25" cy="95" r="12" fill="#374151"/>
      <circle cx="25" cy="95" r="6" fill="#6b7280"/>
      <circle cx="95" cy="95" r="12" fill="#374151"/>
      <circle cx="95" cy="95" r="6" fill="#6b7280"/>
      <!-- Door -->
      <rect x="105" y="40" width="3" height="30" fill="#1f2937"/>
      <!-- Headlights -->
      <rect x="118" y="50" width="4" height="8" fill="white" rx="2"/>
    </g>
    
    <!-- Car -->
    <g transform="translate(160, 0)">
      <ellipse cx="45" cy="65" rx="50" ry="25" fill="#2d3748"/>
      <rect x="15" y="45" width="60" height="25" fill="#4a5568" rx="8"/>
      <!-- Windows -->
      <rect x="20" y="35" width="20" height="15" fill="#93c5fd" rx="3"/>
      <rect x="45" y="35" width="20" height="15" fill="#93c5fd" rx="3"/>
      <!-- Wheels -->
      <circle cx="25" cy="85" r="10" fill="#374151"/>
      <circle cx="25" cy="85" r="5" fill="#6b7280"/>
      <circle cx="65" cy="85" r="10" fill="#374151"/>
      <circle cx="65" cy="85" r="5" fill="#6b7280"/>
      <!-- Headlights -->
      <rect x="92" y="58" width="3" height="6" fill="white" rx="1"/>
    </g>
    
    <!-- Motorcycle -->
    <g transform="translate(280, 20)">
      <ellipse cx="20" cy="55" rx="25" ry="15" fill="#2d3748"/>
      <!-- Seat -->
      <rect x="15" y="45" width="15" height="8" fill="#4a5568" rx="4"/>
      <!-- Handlebars -->
      <rect x="8" y="40" width="20" height="3" fill="#6b7280" rx="1"/>
      <rect x="15" y="37" width="6" height="8" fill="#6b7280" rx="1"/>
      <!-- Wheels -->
      <circle cx="10" cy="70" r="8" fill="#374151"/>
      <circle cx="10" cy="70" r="4" fill="#6b7280"/>
      <circle cx="35" cy="70" r="8" fill="#374151"/>
      <circle cx="35" cy="70" r="4" fill="#6b7280"/>
    </g>
    
    <!-- Truck -->
    <g transform="translate(350, -10)">
      <rect x="0" y="40" width="40" height="30" fill="#2d3748" rx="4"/>
      <rect x="40" y="30" width="60" height="40" fill="#4a5568" rx="6"/>
      <!-- Cabin windows -->
      <rect x="5" y="30" width="12" height="10" fill="#93c5fd" rx="2"/>
      <rect x="20" y="30" width="12" height="10" fill="#93c5fd" rx="2"/>
      <!-- Cargo area -->
      <rect x="45" y="35" width="50" height="30" fill="#6b7280" rx="3"/>
      <!-- Wheels -->
      <circle cx="15" cy="85" r="10" fill="#374151"/>
      <circle cx="15" cy="85" r="5" fill="#6b7280"/>
      <circle cx="60" cy="85" r="10" fill="#374151"/>
      <circle cx="60" cy="85" r="5" fill="#6b7280"/>
      <circle cx="85" cy="85" r="10" fill="#374151"/>
      <circle cx="85" cy="85" r="5" fill="#6b7280"/>
    </g>
  </g>
  
  <!-- Road -->
  <rect x="0" y="480" width="800" height="80" fill="#6b7280"/>
  <rect x="0" y="515" width="800" height="5" fill="#fbbf24"/>
  
  <!-- Management person -->
  <g transform="translate(680, 280)">
    <!-- Body -->
    <rect x="-15" y="20" width="30" height="40" fill="#3b82f6" rx="8"/>
    <!-- Head -->
    <circle cx="0" cy="0" r="18" fill="#d4af37"/>
    <!-- Arms -->
    <rect x="-25" y="25" width="15" height="4" fill="#3b82f6" rx="2"/>
    <rect x="10" y="25" width="15" height="4" fill="#3b82f6" rx="2"/>
    <!-- Legs -->
    <rect x="-8" y="60" width="6" height="25" fill="#1f2937" rx="3"/>
    <rect x="2" y="60" width="6" height="25" fill="#1f2937" rx="3"/>
    <!-- Hand pointing -->
    <circle cx="30" cy="27" r="3" fill="#d4af37"/>
    <rect x="25" y="25" width="8" height="3" fill="#d4af37" rx="1"/>
  </g>
  
  <!-- Gear icon -->
  <g transform="translate(305, 195)">
    <circle cx="0" cy="0" r="25" fill="#93c5fd" opacity="0.4"/>
    <!-- Gear teeth -->
    <g fill="#4a5568">
      <rect x="-3" y="-30" width="6" height="8" rx="2"/>
      <rect x="-3" y="22" width="6" height="8" rx="2"/>
      <rect x="-30" y="-3" width="8" height="6" rx="2"/>
      <rect x="22" y="-3" width="8" height="6" rx="2"/>
      <rect x="-22" y="-22" width="6" height="6" rx="2" transform="rotate(45)"/>
      <rect x="16" y="-22" width="6" height="6" rx="2" transform="rotate(45)"/>
      <rect x="-22" y="16" width="6" height="6" rx="2" transform="rotate(45)"/>
      <rect x="16" y="16" width="6" height="6" rx="2" transform="rotate(45)"/>
    </g>
    <!-- Center -->
    <circle cx="0" cy="0" r="8" fill="#e5e7eb"/>
    <circle cx="0" cy="0" r="4" fill="#9ca3af"/>
  </g>
  
  <!-- Cloud elements -->
  <g opacity="0.6">
    <g transform="translate(650, 120)">
      <ellipse cx="0" cy="0" rx="25" ry="15" fill="#93c5fd"/>
      <ellipse cx="-15" cy="-5" rx="20" ry="12" fill="#93c5fd"/>
      <ellipse cx="15" cy="-5" rx="18" ry="10" fill="#93c5fd"/>
    </g>
    
    <g transform="translate(150, 80)">
      <ellipse cx="0" cy="0" rx="30" ry="18" fill="#bfdbfe"/>
      <ellipse cx="-18" cy="-6" rx="22" ry="14" fill="#bfdbfe"/>
      <ellipse cx="18" cy="-6" rx="20" ry="12" fill="#bfdbfe"/>
    </g>
  </g>
  
  <!-- Status indicators -->
  <g transform="translate(50, 500)">
    <text x="0" y="0" font-family="Arial" font-size="14" fill="#1f2937" font-weight="bold">أسبوع 23</text>
  </g>
</svg>