<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <!-- خلفية بيضاء -->
  <rect width="400" height="250" fill="white" stroke="#ddd" stroke-width="1"/>
  
  <!-- جسم السيارة الرئيسي -->
  <rect x="50" y="80" width="300" height="90" fill="#f8f9fa" stroke="#333" stroke-width="2" rx="15"/>
  
  <!-- زجاج أمامي -->
  <polygon points="100,80 170,50 230,50 300,80" fill="#e3f2fd" stroke="#333" stroke-width="2"/>
  
  <!-- زجاج خلفي -->
  <polygon points="100,170 170,200 230,200 300,170" fill="#e3f2fd" stroke="#333" stroke-width="2"/>
  
  <!-- المصابيح الأمامية -->
  <ellipse cx="65" cy="95" rx="8" ry="10" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
  <ellipse cx="65" cy="155" rx="8" ry="10" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
  
  <!-- المصابيح الخلفية -->
  <ellipse cx="335" cy="95" rx="8" ry="10" fill="#ffebee" stroke="#d32f2f" stroke-width="2"/>
  <ellipse cx="335" cy="155" rx="8" ry="10" fill="#ffebee" stroke="#d32f2f" stroke-width="2"/>
  
  <!-- العجلات -->
  <circle cx="100" cy="200" r="20" fill="#424242" stroke="#212121" stroke-width="3"/>
  <circle cx="100" cy="200" r="12" fill="#757575"/>
  
  <circle cx="300" cy="200" r="20" fill="#424242" stroke="#212121" stroke-width="3"/>
  <circle cx="300" cy="200" r="12" fill="#757575"/>
  
  <circle cx="100" cy="50" r="20" fill="#424242" stroke="#212121" stroke-width="3"/>
  <circle cx="100" cy="50" r="12" fill="#757575"/>
  
  <circle cx="300" cy="50" r="20" fill="#424242" stroke="#212121" stroke-width="3"/>
  <circle cx="300" cy="50" r="12" fill="#757575"/>
  
  <!-- أبواب -->
  <line x1="130" y1="80" x2="130" y2="170" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="200" y1="80" x2="200" y2="170" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="270" y1="80" x2="270" y2="170" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- نص توضيحي -->
  <text x="200" y="125" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">انقر للإشارة إلى الضرر</text>
  
  <!-- مناطق التسمية -->
  <text x="80" y="40" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">أمامي</text>
  <text x="320" y="40" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">خلفي</text>
  <text x="30" y="125" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">يسار</text>
  <text x="370" y="125" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">يمين</text>
</svg>