<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- خلفية دائرية -->
  <circle cx="100" cy="100" r="90" fill="#2196f3" opacity="0.9" />
  
  <!-- الدائرة الداخلية -->
  <circle cx="100" cy="100" r="70" fill="#0d47a1" />
  
  <!-- رمز الموظفين -->
  <g transform="translate(50, 70) scale(0.9)">
    <!-- الرأس -->
    <circle cx="50" cy="40" r="20" fill="#ffffff" />
    
    <!-- الجسم -->
    <rect x="25" y="65" width="50" height="60" rx="10" fill="#ffffff" />
    
    <!-- رمز المستند -->
    <rect x="65" y="70" width="30" height="40" rx="5" fill="#ffc107" />
    <line x1="70" y1="80" x2="90" y2="80" stroke="#ffffff" stroke-width="2" />
    <line x1="70" y1="90" x2="90" y2="90" stroke="#ffffff" stroke-width="2" />
    <line x1="70" y1="100" x2="85" y2="100" stroke="#ffffff" stroke-width="2" />
  </g>
  
  <!-- النص -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">نظام إدارة الموظفين</text>
</svg>