<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="bgGradient192" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient192" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow192">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- خلفية دائرية متدرجة -->
  <circle cx="96" cy="96" r="96" fill="url(#bgGradient192)"/>
  
  <!-- حلقة داخلية -->
  <circle cx="96" cy="96" r="80" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="3"/>
  
  <!-- أيقونة سيارة -->
  <g transform="translate(96,75)" filter="url(#shadow192)">
    <!-- جسم السيارة -->
    <rect x="-32" y="-8" width="64" height="24" rx="5" fill="white" opacity="0.95"/>
    <!-- نوافذ السيارة -->
    <rect x="-25" y="-5" width="50" height="14" rx="3" fill="url(#iconGradient192)"/>
    
    <!-- تفاصيل السيارة -->
    <rect x="-28" y="6" width="56" height="3" rx="1.5" fill="rgba(255,255,255,0.8)"/>
    <rect x="-24" y="10" width="48" height="2" rx="1" fill="rgba(255,255,255,0.6)"/>
    
    <!-- عجلات -->
    <circle cx="-20" cy="16" r="7" fill="white"/>
    <circle cx="20" cy="16" r="7" fill="white"/>
    <circle cx="-20" cy="16" r="4.5" fill="url(#iconGradient192)"/>
    <circle cx="20" cy="16" r="4.5" fill="url(#iconGradient192)"/>
    <circle cx="-20" cy="16" r="2.5" fill="rgba(255,255,255,0.9)"/>
    <circle cx="20" cy="16" r="2.5" fill="rgba(255,255,255,0.9)"/>
  </g>
  
  <!-- النص العربي -->
  <text x="96" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" filter="url(#shadow192)">نُظم</text>
  
  <!-- عناصر تزيينية -->
  <circle cx="40" cy="40" r="5" fill="rgba(255,255,255,0.3)"/>
  <circle cx="152" cy="48" r="3" fill="rgba(255,255,255,0.2)"/>
  <circle cx="48" cy="152" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="144" cy="144" r="5" fill="rgba(255,255,255,0.2)"/>
  
  <!-- خطوط تزيينية -->
  <path d="M 32 72 Q 48 48 64 72" stroke="rgba(255,255,255,0.2)" stroke-width="2.5" fill="none"/>
  <path d="M 128 160 Q 144 144 160 160" stroke="rgba(255,255,255,0.2)" stroke-width="2.5" fill="none"/>
</svg>