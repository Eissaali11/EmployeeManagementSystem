<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGradient512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow512">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- خلفية دائرية متدرجة -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient512)"/>
  
  <!-- حلقة داخلية -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="8"/>
  
  <!-- أيقونة سيارة محسنة -->
  <g transform="translate(256,200)" filter="url(#shadow512)">
    <!-- جسم السيارة الرئيسي -->
    <rect x="-80" y="-20" width="160" height="60" rx="12" fill="white" opacity="0.95"/>
    <!-- نوافذ السيارة -->
    <rect x="-65" y="-15" width="130" height="35" rx="8" fill="url(#iconGradient512)"/>
    
    <!-- تفاصيل السيارة -->
    <rect x="-70" y="15" width="140" height="8" rx="4" fill="rgba(255,255,255,0.8)"/>
    <rect x="-60" y="25" width="120" height="4" rx="2" fill="rgba(255,255,255,0.6)"/>
    
    <!-- عجلات -->
    <circle cx="-50" cy="40" r="18" fill="white"/>
    <circle cx="50" cy="40" r="18" fill="white"/>
    <circle cx="-50" cy="40" r="12" fill="url(#iconGradient512)"/>
    <circle cx="50" cy="40" r="12" fill="url(#iconGradient512)"/>
    <circle cx="-50" cy="40" r="6" fill="rgba(255,255,255,0.9)"/>
    <circle cx="50" cy="40" r="6" fill="rgba(255,255,255,0.9)"/>
  </g>
  
  <!-- النص العربي -->
  <text x="256" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" filter="url(#shadow512)">نُظم</text>
  
  <!-- عناصر تزيينية -->
  <circle cx="100" cy="100" r="12" fill="rgba(255,255,255,0.3)"/>
  <circle cx="412" cy="120" r="8" fill="rgba(255,255,255,0.2)"/>
  <circle cx="120" cy="412" r="8" fill="rgba(255,255,255,0.3)"/>
  <circle cx="392" cy="392" r="12" fill="rgba(255,255,255,0.2)"/>
  
  <!-- خطوط تزيينية -->
  <path d="M 80 180 Q 120 120 160 180" stroke="rgba(255,255,255,0.2)" stroke-width="6" fill="none"/>
  <path d="M 352 432 Q 392 392 432 432" stroke="rgba(255,255,255,0.2)" stroke-width="6" fill="none"/>
  <path d="M 80 332 Q 120 372 160 332" stroke="rgba(255,255,255,0.15)" stroke-width="4" fill="none"/>
</svg>