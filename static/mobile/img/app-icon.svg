<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- خلفية دائرية متدرجة -->
  <circle cx="60" cy="60" r="60" fill="url(#bgGradient)"/>
  
  <!-- حلقة داخلية -->
  <circle cx="60" cy="60" r="50" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- أيقونة سيارة -->
  <g transform="translate(60,45)">
    <!-- جسم السيارة -->
    <rect x="-20" y="-5" width="40" height="15" rx="3" fill="white" opacity="0.9"/>
    <!-- نوافذ السيارة -->
    <rect x="-15" y="-3" width="30" height="8" rx="2" fill="url(#iconGradient)"/>
    <!-- عجلات -->
    <circle cx="-12" cy="8" r="4" fill="white"/>
    <circle cx="12" cy="8" r="4" fill="white"/>
    <circle cx="-12" cy="8" r="2" fill="url(#iconGradient)"/>
    <circle cx="12" cy="8" r="2" fill="url(#iconGradient)"/>
  </g>
  
  <!-- النص العربي -->
  <text x="60" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">نُظم</text>
  
  <!-- عناصر تزيينية -->
  <circle cx="25" cy="25" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="95" cy="35" r="2" fill="rgba(255,255,255,0.2)"/>
  <circle cx="30" cy="95" r="2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="90" cy="90" r="3" fill="rgba(255,255,255,0.2)"/>
  
  <!-- خطوط تزيينية -->
  <path d="M 20 40 Q 30 30 40 40" stroke="rgba(255,255,255,0.2)" stroke-width="2" fill="none"/>
  <path d="M 80 100 Q 90 90 100 100" stroke="rgba(255,255,255,0.2)" stroke-width="2" fill="none"/>
</svg>