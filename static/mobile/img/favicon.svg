<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bgGradientFav" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- خلفية دائرية -->
  <circle cx="16" cy="16" r="16" fill="url(#bgGradientFav)"/>
  
  <!-- أيقونة سيارة مبسطة -->
  <g transform="translate(16,12)">
    <!-- جسم السيارة -->
    <rect x="-8" y="-2" width="16" height="6" rx="1" fill="white"/>
    <!-- عجلات -->
    <circle cx="-5" cy="4" r="2" fill="white"/>
    <circle cx="5" cy="4" r="2" fill="white"/>
  </g>
  
  <!-- النص العربي مبسط -->
  <text x="16" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">ن</text>
</svg>