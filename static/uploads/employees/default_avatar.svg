<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5aa0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a5c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- الخلفية الدائرية -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGradient)" />
  
  <!-- رأس الشخص -->
  <circle cx="100" cy="80" r="35" fill="#ffffff" opacity="0.9" />
  
  <!-- جسم الشخص -->
  <ellipse cx="100" cy="160" rx="50" ry="40" fill="#ffffff" opacity="0.9" />
  
  <!-- النص -->
  <text x="100" y="195" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">الموظف</text>
</svg>