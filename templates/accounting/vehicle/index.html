{% extends "layout.html" %}

{% block title %}مصاريف المركبات{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header bg-gradient-primary text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="fas fa-car-crash me-2"></i>
                        مصاريف المركبات
                    </h5>
                    <a href="{{ url_for('accounting_ext.vehicle_expenses') }}" class="btn btn-light btn-sm">
                        <i class="fas fa-plus me-1"></i>إضافة مصروف
                    </a>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>المركبة</th>
                                    <th>نوع المصروف</th>
                                    <th>التاريخ</th>
                                    <th>المبلغ</th>
                                    <th>الوصف</th>
                                    <th>الإجراءات</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- سيتم إضافة البيانات لاحقاً -->
                                <tr>
                                    <td colspan="6" class="text-center text-muted py-4">
                                        <i class="fas fa-inbox fa-2x mb-2"></i>
                                        <p>لا توجد مصاريف مركبات</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
