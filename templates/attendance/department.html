{% extends 'layout.html' %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>تسجيل حضور قسم بالكامل</h1>
        <a href="{{ url_for('attendance.index') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-right me-1"></i> العودة للقائمة
        </a>
    </div>

    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">تسجيل حضور لجميع موظفي القسم</h5>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('attendance.department_attendance') }}" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="department_id" class="form-label required-field">القسم</label>
                                <select class="form-select" id="department_id" name="department_id" required>
                                    <option value="">اختر القسم</option>
                                    {% for department in departments %}
                                    <option value="{{ department.id }}">
                                        {{ department.name }} ({{ department.employees|length }} موظف)
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="date" class="form-label required-field">التاريخ</label>
                                <input type="date" class="form-control date-picker" id="date" name="date" 
                                       value="{{ today.strftime('%Y-%m-%d') }}" required>
                                <div class="mt-1">
                                    <span class="gregorian-date">{{ gregorian_date }}</span>
                                    <span class="hijri-date" style="display: none;">{{ hijri_date }}</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label required-field">حالة الحضور للقسم بالكامل</label>
                            <div class="d-flex justify-content-between align-items-center">
                                <button type="button" class="btn btn-success btn-lg attendance-status-btn" data-status="present" onclick="setDepartmentAttendance('present')">
                                    <i class="fas fa-check-circle me-1"></i> حاضر
                                </button>
                                <button type="button" class="btn btn-danger btn-lg attendance-status-btn" data-status="absent" onclick="setDepartmentAttendance('absent')">
                                    <i class="fas fa-times-circle me-1"></i> غائب
                                </button>
                                <button type="button" class="btn btn-warning btn-lg attendance-status-btn" data-status="leave" onclick="setDepartmentAttendance('leave')">
                                    <i class="fas fa-calendar-minus me-1"></i> إجازة
                                </button>
                                <button type="button" class="btn btn-info btn-lg attendance-status-btn" data-status="sick" onclick="setDepartmentAttendance('sick')">
                                    <i class="fas fa-procedures me-1"></i> مرضي
                                </button>
                            </div>
                            <!-- حقل مخفي لتخزين القيمة المختارة -->
                            <input type="hidden" id="status" name="status" value="present">
                        </div>
                        
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-1"></i>
                            ملاحظة: هذا الإجراء سيؤثر على جميع موظفي القسم المحدد. سيتم تعيين حالة الحضور المختارة لجميع الموظفين النشطين في القسم.
                        </div>
                        
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> تسجيل الحضور للقسم
                            </button>
                            <button type="reset" class="btn btn-secondary">
                                <i class="fas fa-undo me-1"></i> إعادة تعيين
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
