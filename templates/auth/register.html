{% extends "layout.html" %}

{% block title %}إنشاء حساب جديد{% endblock %}

{% block styles %}
<style>
    .auth-wrapper {
        min-height: 85vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, rgba(33, 37, 41, 0.95) 0%, rgba(33, 37, 41, 0.8) 100%);
        position: relative;
        overflow: hidden;
    }
    
    .auth-wrapper::before {
        content: '';
        position: absolute;
        top: -50px;
        right: -50px;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: rgba(13, 110, 253, 0.2);
        filter: blur(50px);
        z-index: 0;
    }
    
    .auth-wrapper::after {
        content: '';
        position: absolute;
        bottom: -50px;
        left: -50px;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: rgba(20, 184, 166, 0.2);
        filter: blur(50px);
        z-index: 0;
    }
    
    .register-container {
        max-width: 500px;
        width: 100%;
        padding: 2.5rem;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        background: rgba(33, 37, 41, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        position: relative;
        z-index: 1;
        transform: translateY(0);
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        overflow: hidden;
    }
    
    .register-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }
    
    .register-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(90deg, var(--bs-primary), var(--bs-info));
    }
    
    .register-title {
        text-align: center;
        margin-bottom: 1.5rem;
        font-weight: 700;
        color: white;
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    .register-btn {
        padding: 0.75rem 1.25rem;
        font-size: 1rem;
        border-radius: 12px;
        transition: all 0.3s ease;
        width: 100%;
        margin-top: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        position: relative;
        border: none;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        background: linear-gradient(135deg, var(--bs-primary), #0056b3);
    }
    
    .register-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    
    .register-btn:active {
        transform: translateY(1px);
    }
    
    .register-btn i {
        font-size: 1.25rem;
        transition: transform 0.3s ease;
    }
    
    .register-btn:hover i {
        transform: scale(1.2);
    }
    
    .register-logo {
        text-align: center;
        margin-bottom: 1.5rem;
        position: relative;
    }
    
    .register-logo img {
        max-width: 100px;
        transition: all 0.5s ease;
        animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
    }
    
    .register-logo::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 40px;
        height: 5px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        filter: blur(3px);
    }
    
    .system-name {
        font-size: 1.75rem;
        text-align: center;
        margin: 1rem 0 2rem;
        color: var(--bs-info);
        font-weight: 700;
        position: relative;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .system-name::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: linear-gradient(90deg, transparent, var(--bs-info), transparent);
    }
    
    .form-control {
        background-color: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        border-radius: 10px;
        padding: 0.75rem 1rem;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        background-color: rgba(255, 255, 255, 0.12);
        border-color: var(--bs-info);
        box-shadow: 0 0 0 0.25rem rgba(13, 202, 240, 0.25);
    }
    
    .form-label {
        color: rgba(255, 255, 255, 0.8);
        font-weight: 500;
        margin-bottom: 0.5rem;
    }
    
    .form-text {
        color: rgba(255, 255, 255, 0.5);
        font-size: 0.85rem;
    }
    
    a {
        color: var(--bs-info);
        text-decoration: none;
        transition: all 0.3s ease;
    }
    
    a:hover {
        color: #0dcaf0;
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="container">
        <div class="register-container">
            <div class="register-logo">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="شعار النظام" class="img-fluid">
            </div>
            <h1 class="system-name">نظام إدارة الموظفين</h1>
            <h2 class="register-title mb-4">إنشاء حساب جديد</h2>
            
            <form method="POST" action="{{ url_for('auth.register') }}">
                {{ form.hidden_tag() if form }}
                <div class="mb-3">
                    <label for="name" class="form-label">الاسم</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0">
                            <i class="fas fa-user text-info"></i>
                        </span>
                        <input type="text" class="form-control border-start-0" id="name" name="name" placeholder="أدخل اسمك الكامل" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">البريد الإلكتروني</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0">
                            <i class="fas fa-envelope text-info"></i>
                        </span>
                        <input type="email" class="form-control border-start-0" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0">
                            <i class="fas fa-lock text-info"></i>
                        </span>
                        <input type="password" class="form-control border-start-0" id="password" name="password" placeholder="أدخل كلمة المرور" required>
                    </div>
                    <div class="form-text mt-1">يجب أن تكون كلمة المرور أكثر من 6 أحرف</div>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">تأكيد كلمة المرور</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0">
                            <i class="fas fa-lock text-info"></i>
                        </span>
                        <input type="password" class="form-control border-start-0" id="confirm_password" name="confirm_password" placeholder="أعد إدخال كلمة المرور" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary register-btn">
                    <i class="fas fa-user-plus me-2"></i>إنشاء حساب
                </button>
            </form>
            
            <div class="mt-4 text-center">
                <p class="mb-1">لديك حساب بالفعل؟ <a href="{{ url_for('auth.login') }}">تسجيل الدخول</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
