{% extends "layout.html" %}

{% block title %}إنشاء حساب جديد{% endblock %}

{% block styles %}
<style>
    .register-container {
        max-width: 500px;
        margin: 2rem auto;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        background-color: var(--bs-dark);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .register-title {
        text-align: center;
        margin-bottom: 1.5rem;
    }
    
    .register-btn {
        padding: 0.75rem 1.25rem;
        font-size: 1rem;
        border-radius: 30px;
        transition: all 0.3s ease;
        width: 100%;
        margin-top: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }
    
    .register-btn i {
        font-size: 1.25rem;
    }
    
    .register-logo {
        text-align: center;
        margin-bottom: 2rem;
    }
    
    .register-logo img {
        max-width: 120px;
        opacity: 0.9;
    }
    
    .system-name {
        font-size: 1.75rem;
        text-align: center;
        margin: 1rem 0 2rem;
        color: var(--bs-info);
        font-weight: 700;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="register-container">
        <div class="register-logo">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="شعار النظام" class="img-fluid">
        </div>
        <h1 class="system-name">نظام إدارة الموظفين</h1>
        <h2 class="register-title text-light mb-4">إنشاء حساب جديد</h2>
        
        <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="mb-3">
                <label for="name" class="form-label">الاسم</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">كلمة المرور</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="form-text text-muted">يجب أن تكون كلمة المرور أكثر من 6 أحرف</div>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">تأكيد كلمة المرور</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary register-btn">
                <i class="fas fa-user-plus me-2"></i>إنشاء حساب
            </button>
        </form>
        
        <div class="mt-3 text-center">
            <p class="mb-1">لديك حساب بالفعل؟ <a href="{{ url_for('auth.login') }}" class="text-info">تسجيل الدخول</a></p>
        </div>
    </div>
</div>
{% endblock %}
