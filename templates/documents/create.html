{% extends 'layout.html' %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>إضافة وثيقة جديدة</h1>
        <a href="{{ url_for('documents.index') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-right me-1"></i> العودة للقائمة
        </a>
    </div>

    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">بيانات الوثيقة</h5>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('documents.create') }}" method="post">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="employee_id" class="form-label required-field">الموظف</label>
                                <select class="form-select" id="employee_id" name="employee_id" required>
                                    <option value="">اختر الموظف</option>
                                    {% for employee in employees %}
                                    <option value="{{ employee.id }}">
                                        {{ employee.name }} ({{ employee.employee_id }})
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="document_type" class="form-label required-field">نوع الوثيقة</label>
                                <select class="form-select" id="document_type" name="document_type" required>
                                    <option value="">اختر نوع الوثيقة</option>
                                    {% for doc_type in document_types %}
                                    <option value="{{ doc_type }}">
                                        {% if doc_type == 'national_id' %}
                                        الهوية الوطنية
                                        {% elif doc_type == 'passport' %}
                                        جواز السفر
                                        {% elif doc_type == 'health_certificate' %}
                                        الشهادة الصحية
                                        {% elif doc_type == 'work_permit' %}
                                        تصريح العمل
                                        {% elif doc_type == 'education_certificate' %}
                                        الشهادة الدراسية
                                        {% else %}
                                        {{ doc_type }}
                                        {% endif %}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="document_number" class="form-label required-field">رقم الوثيقة</label>
                            <input type="text" class="form-control" id="document_number" name="document_number" required>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="issue_date" class="form-label required-field">تاريخ الإصدار</label>
                                <input type="date" class="form-control date-picker" id="issue_date" name="issue_date" required>
                                <div class="mt-1">
                                    <span class="gregorian-date">{{ gregorian_today }}</span>
                                    <span class="hijri-date" style="display: none;">{{ hijri_today }}</span>
                                </div>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="expiry_date" class="form-label required-field">تاريخ الانتهاء</label>
                                <input type="date" class="form-control date-picker" id="expiry_date" name="expiry_date" required>
                                <div class="form-text text-muted">
                                    <i class="fas fa-info-circle"></i>
                                    يجب أن يكون تاريخ الانتهاء بعد تاريخ الإصدار
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="notes" class="form-label">ملاحظات</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                        </div>
                        
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> حفظ البيانات
                            </button>
                            <button type="reset" class="btn btn-secondary">
                                <i class="fas fa-undo me-1"></i> إعادة تعيين
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // تفعيل البحث في قائمة الموظفين باستخدام Select2
        $('#employee_id').select2({
            theme: 'bootstrap-5',
            placeholder: 'اختر الموظف',
            allowClear: true,
            dir: 'rtl',
            language: 'ar',
            width: '100%'
        });
        
        // تفعيل البحث في قائمة أنواع الوثائق
        $('#document_type').select2({
            theme: 'bootstrap-5',
            placeholder: 'اختر نوع الوثيقة',
            allowClear: true,
            dir: 'rtl',
            language: 'ar',
            width: '100%'
        });
        
        // التحقق من أن تاريخ الانتهاء بعد تاريخ الإصدار
        const form = document.querySelector('form');
        const issueDateInput = document.getElementById('issue_date');
        const expiryDateInput = document.getElementById('expiry_date');
        
        if (form && issueDateInput && expiryDateInput) {
            form.addEventListener('submit', function(e) {
                const issueDate = new Date(issueDateInput.value);
                const expiryDate = new Date(expiryDateInput.value);
                
                if (expiryDate <= issueDate) {
                    e.preventDefault();
                    alert('يجب أن يكون تاريخ الانتهاء بعد تاريخ الإصدار');
                    expiryDateInput.focus();
                }
            });
            
            // التحقق عند تغيير التاريخ أيضًا
            expiryDateInput.addEventListener('change', function() {
                const issueDate = new Date(issueDateInput.value);
                const expiryDate = new Date(this.value);
                
                if (issueDate && expiryDate <= issueDate) {
                    alert('يجب أن يكون تاريخ الانتهاء بعد تاريخ الإصدار');
                    this.value = '';
                }
            });
        }
    });
</script>
{% endblock %}
