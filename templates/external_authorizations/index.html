{% extends 'layout.html' %}

{% block title %}إدارة التفويضات الخارجية{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="fas fa-file-signature me-2"></i>
                        إدارة التفويضات الخارجية
                    </h5>
                </div>
                <div class="card-body">
                    <p class="text-muted">
                        هذه الصفحة تحتوي على إدارة التفويضات الخارجية للموظفين. 
                        يتم الوصول إلى التفويضات من خلال صفحات المركبات المختصة.
                    </p>
                    <a href="{{ url_for('vehicles.index') }}" class="btn btn-primary">
                        <i class="fas fa-car me-1"></i>
                        إدارة المركبات
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
