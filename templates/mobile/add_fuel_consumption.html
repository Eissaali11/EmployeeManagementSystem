{% extends 'mobile/layout.html' %}

{% block title %}إضافة تعبئة وقود{% endblock %}
{% block header_title %}إضافة تعبئة وقود{% endblock %}

{% block content %}
<div class="mobile-section">
  <div class="mobile-section-header">
    <h2 class="mobile-section-title">
      <i class="fas fa-gas-pump"></i>
      إضافة تعبئة وقود جديدة
    </h2>
    <a href="{{ url_for('mobile.vehicle_expenses') }}" class="mobile-btn mobile-btn-secondary">
      <i class="fas fa-arrow-right"></i>
      عودة
    </a>
  </div>
  
  <!-- نموذج الإضافة -->
  <div class="mobile-card">
    <div class="mobile-card-body">
      <form id="fuelConsumptionForm" method="POST" action="{{ url_for('mobile.add_fuel_consumption') }}">
        <!-- اختيار السيارة -->
        <div class="mobile-form-group">
          <label class="mobile-form-label">السيارة <span class="text-danger">*</span></label>
          <select name="vehicle_id" class="mobile-form-select" required>
            <option value="" disabled selected>-- اختر السيارة --</option>
            {% for vehicle in vehicles %}
            <option value="{{ vehicle.id }}">{{ vehicle.make }} {{ vehicle.model }} - {{ vehicle.plate_number }}</option>
            {% endfor %}
          </select>
        </div>
        
        <!-- تاريخ التعبئة -->
        <div class="mobile-form-group">
          <label class="mobile-form-label">تاريخ التعبئة <span class="text-danger">*</span></label>
          <input type="date" name="date" class="mobile-form-input" required value="{{ now.strftime('%Y-%m-%d') }}">
        </div>
        
        <!-- كمية اللترات -->
        <div class="mobile-form-group">
          <label class="mobile-form-label">كمية اللترات <span class="text-danger">*</span></label>
          <input type="number" name="liters" step="0.01" min="0.1" class="mobile-form-input" required placeholder="مثال: 40.5">
        </div>
        
        <!-- التكلفة الإجمالية -->
        <div class="mobile-form-group">
          <label class="mobile-form-label">التكلفة الإجمالية (ر.س) <span class="text-danger">*</span></label>
          <input type="number" name="cost" step="0.01" min="1" class="mobile-form-input" required placeholder="مثال: 95.25">
        </div>
        
        <!-- قراءة العداد -->
        <div class="mobile-form-group">
          <label class="mobile-form-label">قراءة العداد (كم)</label>
          <input type="number" name="kilometer_reading" class="mobile-form-input" placeholder="مثال: 15240">
        </div>
        
        <!-- اسم السائق -->
        <div class="mobile-form-group">
          <label class="mobile-form-label">اسم السائق</label>
          <input type="text" name="driver_name" class="mobile-form-input" placeholder="اسم السائق">
        </div>
        
        <!-- نوع الوقود -->
        <div class="mobile-form-group">
          <label class="mobile-form-label">نوع الوقود</label>
          <select name="fuel_type" class="mobile-form-select">
            <option value="بنزين 91">بنزين 91</option>
            <option value="بنزين 95">بنزين 95</option>
            <option value="ديزل">ديزل</option>
            <option value="غاز">غاز</option>
            <option value="آخر">آخر</option>
          </select>
        </div>
        
        <!-- محطة الوقود -->
        <div class="mobile-form-group">
          <label class="mobile-form-label">محطة الوقود</label>
          <input type="text" name="filling_station" class="mobile-form-input" placeholder="اسم محطة الوقود">
        </div>
        
        <!-- ملاحظات -->
        <div class="mobile-form-group">
          <label class="mobile-form-label">ملاحظات</label>
          <textarea name="notes" class="mobile-form-textarea" rows="3" placeholder="أي ملاحظات إضافية..."></textarea>
        </div>
        
        <!-- أزرار التحكم -->
        <div class="mobile-form-actions">
          <button type="reset" class="mobile-btn mobile-btn-secondary">
            <i class="fas fa-redo"></i>
            إعادة تعيين
          </button>
          <button type="submit" class="mobile-btn mobile-btn-primary">
            <i class="fas fa-save"></i>
            حفظ التعبئة
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block styles %}
<style>
  .mobile-form-group {
    margin-bottom: 1.25rem;
  }
  
  .mobile-form-label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
  }
  
  .mobile-form-input,
  .mobile-form-select,
  .mobile-form-textarea {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid var(--border-light);
    border-radius: var(--border-radius);
    background-color: var(--card-bg);
    color: var(--text-color);
    font-size: var(--font-size-normal);
    transition: border-color var(--transition-normal);
  }
  
  .mobile-form-input:focus,
  .mobile-form-select:focus,
  .mobile-form-textarea:focus {
    border-color: var(--primary-color);
    outline: none;
  }
  
  .mobile-form-actions {
    display: flex;
    justify-content: flex-end;
    gap: 1rem;
    margin-top: 2rem;
  }
  
  .text-danger {
    color: var(--danger-color);
  }
</style>
{% endblock %}

{% block scripts %}
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('fuelConsumptionForm');
    
    form.addEventListener('submit', function(event) {
      // تنفيذ التحقق من صحة البيانات إذا لزم الأمر
    });
    
    // حساب تكلفة اللتر تلقائياً عند تغيير الكمية أو التكلفة
    const litersInput = document.querySelector('input[name="liters"]');
    const costInput = document.querySelector('input[name="cost"]');
    
    function updateCostPerLiter() {
      const liters = parseFloat(litersInput.value) || 0;
      const cost = parseFloat(costInput.value) || 0;
      
      if (liters > 0 && cost > 0) {
        const costPerLiter = (cost / liters).toFixed(2);
        // يمكن عرض التكلفة في مكان ما على الشاشة إذا لزم الأمر
        console.log('تكلفة اللتر الواحد:', costPerLiter);
      }
    }
    
    litersInput.addEventListener('input', updateCostPerLiter);
    costInput.addEventListener('input', updateCostPerLiter);
  });
</script>
{% endblock %}
