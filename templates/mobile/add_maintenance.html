{% extends 'mobile/layout.html' %}

{% block title %}إضافة صيانة - نظام إدارة الموظفين{% endblock %}

{% block header_title %}إضافة سجل صيانة جديد{% endblock %}

{% block content %}
<div class="mobile-card">
    <div class="mobile-card-title">
        <i class="fas fa-tools"></i> بيانات الصيانة
    </div>
    
    <div class="mobile-card-content">
        <form action="{{ url_for('mobile.add_maintenance') }}" method="POST" class="mobile-form">
            {{ form.hidden_tag() if form }}
            
            <div class="mobile-form-group">
                <label>السيارة*</label>
                <select name="vehicle_id" class="mobile-form-select" required>
                    <option value="">اختر السيارة</option>
                    {% for vehicle in vehicles %}
                    <option value="{{ vehicle.id }}">{{ vehicle.name }} - {{ vehicle.plate_number }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mobile-form-group">
                <label>نوع الصيانة*</label>
                <select name="maintenance_type" class="mobile-form-select" required>
                    <option value="">اختر نوع الصيانة</option>
                    <option value="دورية">صيانة دورية</option>
                    <option value="طارئة">صيانة طارئة</option>
                    <option value="إصلاح">إصلاح</option>
                    <option value="فحص">فحص</option>
                    <option value="استبدال قطع">استبدال قطع</option>
                    <option value="أخرى">أخرى</option>
                </select>
            </div>
            
            <div class="mobile-form-group">
                <label>تاريخ الصيانة*</label>
                <input type="date" name="date" class="mobile-form-control" required value="{{ today_date }}">
            </div>
            
            <div class="mobile-form-group">
                <label>الكيلومترات الحالية</label>
                <input type="number" name="odometer" class="mobile-form-control" placeholder="أدخل عدد الكيلومترات">
            </div>
            
            <div class="mobile-form-group">
                <label>مزود الخدمة</label>
                <input type="text" name="service_provider" class="mobile-form-control" placeholder="اسم ورشة الصيانة أو المزود">
            </div>
            
            <div class="mobile-form-group">
                <label>رقم الفاتورة</label>
                <input type="text" name="invoice_number" class="mobile-form-control" placeholder="رقم الفاتورة">
            </div>
            
            <div class="mobile-form-group">
                <label>وصف الصيانة*</label>
                <textarea name="description" class="mobile-form-control" rows="3" required placeholder="وصف أعمال الصيانة"></textarea>
            </div>
            
            <div class="mobile-form-group">
                <label>التكلفة*</label>
                <input type="number" name="cost" class="mobile-form-control" step="0.01" required placeholder="أدخل تكلفة الصيانة">
            </div>
            
            <div class="mobile-form-group">
                <label>القطع المستبدلة</label>
                <textarea name="parts_replaced" class="mobile-form-control" rows="2" placeholder="قائمة القطع المستبدلة (اختياري)"></textarea>
            </div>
            
            <div class="mobile-form-group">
                <label>ملاحظات</label>
                <textarea name="notes" class="mobile-form-control" rows="2" placeholder="ملاحظات إضافية (اختياري)"></textarea>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="mobile-btn mobile-btn-primary" style="flex: 3">
                    <i class="fas fa-save"></i> حفظ
                </button>
                <a href="{{ url_for('mobile.vehicle_maintenance') }}" class="mobile-btn mobile-btn-secondary" style="flex: 1">
                    <i class="fas fa-times"></i> إلغاء
                </a>
            </div>
        </form>
    </div>
</div>

<style>
.mobile-form-group {
    margin-bottom: 16px;
}

.mobile-form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: var(--text-secondary);
}

.mobile-form-control, .mobile-form-select {
    width: 100%;
    padding: 12px 16px;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    font-size: 16px;
    transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
    background-color: white;
    color: var(--text-primary);
}

.mobile-form-control:focus, .mobile-form-select:focus {
    border-color: var(--primary-color);
    outline: none;
    box-shadow: 0 0 0 3px rgba(var(--primary-color-rgb), 0.2);
}

.mobile-form-control::placeholder {
    color: #aaa;
}
</style>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // تأكد من إدخال قيم إلزامية
    const form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
        let isValid = true;
        const requiredFields = form.querySelectorAll('[required]');
        
        requiredFields.forEach(field => {
            if (!field.value.trim()) {
                isValid = false;
                field.classList.add('is-invalid');
            } else {
                field.classList.remove('is-invalid');
            }
        });
        
        if (!isValid) {
            e.preventDefault();
            // عرض رسالة خطأ
            const errorMsg = document.createElement('div');
            errorMsg.className = 'alert alert-danger mt-3';
            errorMsg.textContent = 'يرجى ملء جميع الحقول المطلوبة';
            
            // حذف رسائل خطأ سابقة
            const prevError = form.querySelector('.alert-danger');
            if (prevError) prevError.remove();
            
            // إضافة رسالة الخطأ
            form.appendChild(errorMsg);
            
            // التمرير إلى أعلى النموذج
            form.scrollIntoView({ behavior: 'smooth' });
        }
    });
});
</script>
{% endblock %}
