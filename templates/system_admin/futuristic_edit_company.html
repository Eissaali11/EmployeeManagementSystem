<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>تعديل بيانات الشركة - نظام نُظم</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Cairo Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-cyan: #00ffff;
            --neon-purple: #8a2be2;
            --neon-pink: #ff1493;
            --neon-green: #39ff14;
            --neon-yellow: #ffff00;
            --dark-bg: #0a0a0a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: linear-gradient(45deg, 
                #000000 0%, 
                #1a0033 25%, 
                #000066 50%, 
                #003366 75%, 
                #000000 100%);
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 20%, var(--neon-cyan) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--neon-purple) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, var(--neon-pink) 0%, transparent 50%);
            opacity: 0.1;
            animation: particleFloat 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes particleFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        /* Glassmorphism containers */
        .glass-container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 
                0 16px 48px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .glass-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 1.5s;
        }

        .glass-container:hover::before {
            left: 100%;
        }

        /* Header styles */
        .futuristic-header {
            background: linear-gradient(135deg, var(--neon-cyan) 0%, var(--neon-purple) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 20px var(--neon-cyan));
            }
            to {
                filter: drop-shadow(0 0 30px var(--neon-purple));
            }
        }

        /* Form styles */
        .futuristic-form {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--neon-cyan);
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.3),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            outline: none;
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Button styles */
        .futuristic-btn {
            background: linear-gradient(135deg, var(--neon-cyan) 0%, var(--neon-purple) 100%);
            border: none;
            border-radius: 12px;
            color: #000;
            padding: 0.75rem 2rem;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
            margin: 0.25rem;
        }

        .futuristic-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.6s ease;
            transform: translate(-50%, -50%);
        }

        .futuristic-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .futuristic-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.3),
                0 0 40px var(--neon-cyan);
            color: #000;
        }

        .futuristic-btn-secondary {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .futuristic-btn-secondary:hover {
            color: white;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.3),
                0 0 40px rgba(255, 255, 255, 0.3);
        }

        /* Navigation breadcrumb */
        .futuristic-breadcrumb {
            background: transparent;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .futuristic-breadcrumb a {
            color: var(--neon-cyan);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .futuristic-breadcrumb a:hover {
            color: var(--neon-yellow);
            text-shadow: 0 0 10px var(--neon-yellow);
        }

        .futuristic-breadcrumb .breadcrumb-item::before {
            content: "›";
            color: rgba(255, 255, 255, 0.5);
            margin: 0 0.5rem;
        }

        .futuristic-breadcrumb .breadcrumb-item:first-child::before {
            content: none;
        }

        /* Alert styles */
        .alert {
            border-radius: 12px;
            border: none;
            backdrop-filter: blur(10px);
            margin-bottom: 1rem;
        }

        .alert-success {
            background: linear-gradient(135deg, rgba(57, 255, 20, 0.2) 0%, rgba(57, 255, 20, 0.1) 100%);
            border-left: 4px solid var(--neon-green);
            color: var(--neon-green);
        }

        .alert-danger {
            background: linear-gradient(135deg, rgba(255, 20, 147, 0.2) 0%, rgba(255, 20, 147, 0.1) 100%);
            border-left: 4px solid var(--neon-pink);
            color: var(--neon-pink);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .futuristic-header {
                font-size: 2rem;
            }
            
            .futuristic-form {
                padding: 1rem;
            }
            
            .futuristic-btn {
                padding: 0.6rem 1.5rem;
                font-size: 0.9rem;
            }
        }

        /* Loading animation */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid var(--neon-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Breadcrumb Navigation -->
        <nav class="futuristic-breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="{{ url_for('system_admin.dashboard') }}">
                        <i class="fas fa-home"></i> لوحة التحكم
                    </a>
                </li>
                <li class="breadcrumb-item">
                    <a href="{{ url_for('system_admin.companies_list') }}">إدارة الشركات</a>
                </li>
                <li class="breadcrumb-item active">تعديل الشركة</li>
            </ol>
        </nav>

        <!-- Main Content -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="glass-container">
                    <div class="futuristic-form">
                        <h1 class="futuristic-header">
                            <i class="fas fa-edit"></i>
                            تعديل بيانات الشركة
                        </h1>

                        <!-- Flash Messages -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show">
                                        <i class="fas fa-{{ 'exclamation-triangle' if category == 'error' else 'check-circle' if category == 'success' else 'info-circle' }}"></i>
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <!-- Edit Company Form -->
                        <form method="POST" id="editCompanyForm">
                            {{ csrf_token() }}
                            
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="name" class="form-label">
                                            <i class="fas fa-building"></i> اسم الشركة *
                                        </label>
                                        <input type="text" 
                                               class="form-control" 
                                               id="name" 
                                               name="name" 
                                               value="{{ company.name }}"
                                               required 
                                               placeholder="أدخل اسم الشركة">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="contact_email" class="form-label">
                                            <i class="fas fa-envelope"></i> البريد الإلكتروني *
                                        </label>
                                        <input type="email" 
                                               class="form-control" 
                                               id="contact_email" 
                                               name="contact_email" 
                                               value="{{ company.contact_email }}"
                                               required 
                                               placeholder="example@company.com">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="contact_phone" class="form-label">
                                            <i class="fas fa-phone"></i> رقم الهاتف
                                        </label>
                                        <input type="tel" 
                                               class="form-control" 
                                               id="contact_phone" 
                                               name="contact_phone" 
                                               value="{{ company.contact_phone or '' }}"
                                               placeholder="+966501234567">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="address" class="form-label">
                                            <i class="fas fa-map-marker-alt"></i> العنوان
                                        </label>
                                        <textarea class="form-control" 
                                                  id="address" 
                                                  name="address" 
                                                  rows="3" 
                                                  placeholder="أدخل عنوان الشركة">{{ company.address or '' }}</textarea>
                                    </div>
                                </div>
                            </div>

                            <!-- Company Info Display -->
                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">
                                            <i class="fas fa-calendar-alt"></i> تاريخ الإنشاء
                                        </label>
                                        <input type="text" 
                                               class="form-control" 
                                               value="{{ company.created_at.strftime('%Y-%m-%d %H:%M') if company.created_at else 'غير محدد' }}" 
                                               readonly>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">
                                            <i class="fas fa-toggle-on"></i> حالة الشركة
                                        </label>
                                        <input type="text" 
                                               class="form-control" 
                                               value="{{ 'نشطة' if company.status == 'active' else 'غير نشطة' }}" 
                                               readonly>
                                    </div>
                                </div>
                            </div>

                            <!-- Action Buttons -->
                            <div class="text-center mt-4">
                                <button type="submit" class="futuristic-btn" id="submitBtn">
                                    <i class="fas fa-save"></i>
                                    حفظ التعديلات
                                    <span class="spinner d-none"></span>
                                </button>
                                <a href="{{ url_for('system_admin.companies_list') }}" 
                                   class="futuristic-btn futuristic-btn-secondary">
                                    <i class="fas fa-times"></i>
                                    إلغاء
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('editCompanyForm');
            const submitBtn = document.getElementById('submitBtn');
            const spinner = submitBtn.querySelector('.spinner');

            // Form submission handling
            form.addEventListener('submit', function(e) {
                // Show loading state
                submitBtn.disabled = true;
                submitBtn.classList.add('loading');
                spinner.classList.remove('d-none');
                
                // Add some visual feedback
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الحفظ...';
            });

            // Input validation and styling
            const inputs = form.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                    this.parentElement.style.transition = 'transform 0.3s ease';
                });

                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });

                // Real-time validation
                input.addEventListener('input', function() {
                    if (this.required && this.value.trim() === '') {
                        this.style.borderColor = '#ff6b6b';
                        this.style.boxShadow = '0 0 20px rgba(255, 107, 107, 0.3)';
                    } else {
                        this.style.borderColor = 'var(--neon-cyan)';
                        this.style.boxShadow = '0 0 20px rgba(0, 255, 255, 0.3)';
                    }
                });
            });

            // Email validation
            const emailInput = document.getElementById('contact_email');
            emailInput.addEventListener('blur', function() {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (this.value && !emailRegex.test(this.value)) {
                    this.style.borderColor = '#ff6b6b';
                    this.setCustomValidity('يرجى إدخال بريد إلكتروني صحيح');
                } else {
                    this.style.borderColor = 'var(--neon-cyan)';
                    this.setCustomValidity('');
                }
            });

            // Phone validation
            const phoneInput = document.getElementById('contact_phone');
            phoneInput.addEventListener('input', function() {
                // Remove non-digit characters except + and spaces
                this.value = this.value.replace(/[^\d+\s-]/g, '');
            });

            // Auto-dismiss alerts
            setTimeout(function() {
                const alerts = document.querySelectorAll('.alert');
                alerts.forEach(alert => {
                    if (alert.querySelector('.btn-close')) {
                        alert.querySelector('.btn-close').click();
                    }
                });
            }, 5000);
        });
    </script>
</body>
</html>
