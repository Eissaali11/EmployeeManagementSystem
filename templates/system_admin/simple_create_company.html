<!DOCTYPE html>
<html lang="ar" dir="rtl" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء شركة جديدة - نُظم</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --neon-cyan: #00ffff;
            --neon-pink: #ff1493;
            --neon-green: #39ff14;
            --neon-yellow: #ffff00;
            --neon-blue: #0080ff;
            --neon-purple: #8a2be2;
            --quantum-bg: linear-gradient(135deg, #0a0a1a 0%, #1a0a2e 50%, #16213e 100%);
        }

        body {
            background: var(--quantum-bg);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .quantum-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .page-header {
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-purple));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            font-weight: 900;
            text-align: center;
            margin: 2rem 0;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: #ffffff;
            padding: 12px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            color: #ffffff;
        }

        .quantum-btn {
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-blue));
            border: none;
            color: #000;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
        }

        .quantum-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 255, 255, 0.5);
            color: #000;
        }

        .quantum-btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }

        .text-glow {
            color: var(--neon-cyan);
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 20, 147, 0.1) 0%, transparent 50%);
        }
    </style>
</head>
<body>
    <div class="cosmic-bg"></div>
    
    <div class="container-fluid">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show mt-3" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Page Header -->
        <h1 class="page-header">
            <i class="fas fa-plus-circle"></i>
            إنشاء شركة جديدة
        </h1>

        <!-- Form -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="quantum-glass p-4">
                    <form method="POST">
                        <div class="row">
                            <!-- اسم الشركة -->
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label text-glow">
                                    <i class="fas fa-building me-2"></i>
                                    اسم الشركة *
                                </label>
                                <input type="text" name="name" id="name" class="form-control" placeholder="أدخل اسم الشركة" required>
                            </div>

                            <!-- البريد الإلكتروني -->
                            <div class="col-md-6 mb-3">
                                <label for="contact_email" class="form-label text-glow">
                                    <i class="fas fa-envelope me-2"></i>
                                    البريد الإلكتروني *
                                </label>
                                <input type="email" name="contact_email" id="contact_email" class="form-control" placeholder="example@company.com" required>
                            </div>

                            <!-- رقم الهاتف -->
                            <div class="col-md-6 mb-3">
                                <label for="contact_phone" class="form-label text-glow">
                                    <i class="fas fa-phone me-2"></i>
                                    رقم الهاتف
                                </label>
                                <input type="tel" name="contact_phone" id="contact_phone" class="form-control" placeholder="+966xxxxxxxxx">
                            </div>

                            <!-- العنوان -->
                            <div class="col-md-6 mb-3">
                                <label for="address" class="form-label text-glow">
                                    <i class="fas fa-map-marker-alt me-2"></i>
                                    العنوان
                                </label>
                                <input type="text" name="address" id="address" class="form-control" placeholder="عنوان الشركة">
                            </div>

                            <!-- الوصف -->
                            <div class="col-12 mb-4">
                                <label for="description" class="form-label text-glow">
                                    <i class="fas fa-info-circle me-2"></i>
                                    وصف الشركة
                                </label>
                                <textarea name="description" id="description" class="form-control" rows="3" placeholder="وصف مختصر عن نشاط الشركة"></textarea>
                            </div>
                        </div>

                        <!-- أزرار الإجراء -->
                        <div class="text-center">
                            <button type="submit" class="quantum-btn">
                                <i class="fas fa-save me-2"></i>
                                إنشاء الشركة
                            </button>
                            
                            <a href="{{ url_for('system_admin.companies_list') }}" class="quantum-btn quantum-btn-danger">
                                <i class="fas fa-times me-2"></i>
                                إلغاء
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
