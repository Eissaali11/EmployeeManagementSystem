{% extends "base.html" %}

{% block title %}إدارة الاشتراكات - نُظم{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-white">
            <i class="fas fa-credit-card me-2"></i>
            إدارة الاشتراكات
        </h2>
        <a href="{{ url_for('system_admin.dashboard') }}" class="btn btn-outline-light">
            <i class="fas fa-arrow-right me-2"></i>
            العودة للوحة التحكم
        </a>
    </div>
    
    <div class="glass-card">
        <h5 class="text-white mb-3">قائمة الاشتراكات</h5>
        <div class="text-center text-light py-5">
            <i class="fas fa-credit-card fa-3x mb-3" style="opacity: 0.5;"></i>
            <p>صفحة إدارة الاشتراكات قيد التطوير</p>
            <small>ستتضمن متابعة جميع اشتراكات الشركات وحالاتها</small>
        </div>
    </div>
</div>

<style>
    .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 16px;
        padding: 25px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
</style>
{% endblock %}
