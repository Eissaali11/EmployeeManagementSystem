<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار رفع الصور</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            direction: rtl;
        }
        .image-preview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .image-preview-item {
            position: relative;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .image-preview-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .description-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
            background: white;
            color: #333;
            margin-top: 10px;
        }
        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>اختبار رفع الصور مع الأوصاف</h1>
    
    <input type="file" id="imageInput" multiple accept="image/*" onchange="handleImageUpload(this)">
    
    <div id="imagePreview" class="image-preview"></div>
    
    <script>
        let uploadedImages = [];
        
        function handleImageUpload(input) {
            const files = input.files;
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const imageData = {
                            file: file,
                            src: e.target.result,
                            id: Date.now() + i,
                            description: ''
                        };
                        
                        uploadedImages.push(imageData);
                        displayImagePreview();
                    };
                    
                    reader.readAsDataURL(file);
                }
            }
        }
        
        function displayImagePreview() {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';
            
            uploadedImages.forEach((image, index) => {
                const item = document.createElement('div');
                item.className = 'image-preview-item';
                
                const img = document.createElement('img');
                img.src = image.src;
                img.alt = `صورة ${index + 1}`;
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.innerHTML = '×';
                removeBtn.onclick = () => removeImage(image.id);
                
                const descInput = document.createElement('input');
                descInput.type = 'text';
                descInput.className = 'description-input';
                descInput.placeholder = `وصف الصورة ${index + 1}`;
                descInput.value = image.description || '';
                descInput.onchange = (e) => updateImageDescription(image.id, e.target.value);
                
                item.appendChild(img);
                item.appendChild(removeBtn);
                item.appendChild(descInput);
                
                preview.appendChild(item);
            });
        }
        
        function removeImage(imageId) {
            uploadedImages = uploadedImages.filter(img => img.id !== imageId);
            displayImagePreview();
        }
        
        function updateImageDescription(imageId, description) {
            const image = uploadedImages.find(img => img.id === imageId);
            if (image) {
                image.description = description;
                console.log('تم تحديث وصف الصورة:', imageId, description);
            }
        }
    </script>
</body>
</html>
